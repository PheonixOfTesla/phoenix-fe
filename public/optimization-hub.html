<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Hub - Phoenix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/optimization.css">
    <style>
        body {
            background: linear-gradient(135deg, #000a14 0%, #001020 100%);
            color: #00ffff;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .hub-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .hub-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .hub-title {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0,255,255,0.8);
        }

        .hub-subtitle {
            font-size: 18px;
            color: rgba(0,255,255,0.7);
            letter-spacing: 2px;
        }

        /* Optimization Score Circle */
        .score-container {
            display: flex;
            justify-content: center;
            margin: 60px 0;
        }

        .score-circle {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .score-svg {
            transform: rotate(-90deg);
        }

        .score-circle-bg {
            fill: none;
            stroke: rgba(0,255,255,0.1);
            stroke-width: 20;
        }

        .score-circle-progress {
            fill: none;
            stroke: #00ffff;
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
            filter: drop-shadow(0 0 10px rgba(0,255,255,0.8));
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-percentage {
            font-size: 72px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0,255,255,1);
        }

        .score-label {
            font-size: 14px;
            color: rgba(0,255,255,0.7);
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .tier-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .tier-description {
            font-size: 14px;
            color: rgba(0,255,255,0.6);
            max-width: 400px;
            margin: 10px auto 0;
            line-height: 1.6;
        }

        /* Next Tier Progress */
        .next-tier {
            background: rgba(0,255,255,0.05);
            border: 2px solid rgba(0,255,255,0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 40px 0;
        }

        .next-tier-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #00ffff;
        }

        .next-tier-name {
            font-size: 32px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0,255,255,0.8);
            margin: 10px 0;
        }

        .next-tier-progress {
            margin: 20px 0;
        }

        .progress-bar {
            background: rgba(0,255,255,0.1);
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00ffff, #00ff88);
            height: 100%;
            transition: width 1s ease;
            box-shadow: 0 0 20px rgba(0,255,255,0.6);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #000;
        }

        /* Integration Grid */
        .integrations-section {
            margin: 60px 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
        }

        .integration-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* Integration Card */
        .integration-card {
            background: linear-gradient(135deg, rgba(0,10,20,0.95), rgba(0,10,20,0.9));
            border: 2px solid rgba(0,255,255,0.3);
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .integration-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,255,255,0.4);
            border-color: rgba(0,255,255,0.6);
        }

        .integration-card.connected {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0,255,255,0.3);
        }

        .integration-card.connected .card-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 48px;
        }

        .card-points {
            background: rgba(0,255,255,0.2);
            border: 1px solid rgba(0,255,255,0.5);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-status {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .status-connected {
            color: #00ffff;
        }

        .status-disconnected {
            color: rgba(255,255,255,0.5);
        }

        .card-benefits {
            margin: 20px 0;
        }

        .benefits-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgba(0,255,255,0.8);
        }

        .benefit-item {
            font-size: 13px;
            color: rgba(0,255,255,0.6);
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .benefit-item:before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #00ffff;
        }

        .card-example {
            background: rgba(0,255,255,0.05);
            border-left: 3px solid rgba(0,255,255,0.5);
            padding: 15px;
            margin: 15px 0;
            font-size: 13px;
            color: rgba(0,255,255,0.7);
            font-style: italic;
        }

        .card-button {
            width: 100%;
            padding: 15px;
            background: rgba(0,255,255,0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .card-button:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            transform: translateY(-2px);
        }

        .card-button.connected {
            background: rgba(0,255,255,0.2);
            border-color: #00ffff;
        }

        /* Quick Actions */
        .quick-actions {
            text-align: center;
            margin: 60px 0;
        }

        .quick-action-button {
            padding: 20px 40px;
            background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,255,136,0.2));
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: inherit;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 10px;
        }

        .quick-action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0,255,255,0.6);
        }

        /* Back to Dashboard */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background: rgba(0,255,255,0.1);
            border: 2px solid rgba(0,255,255,0.5);
            color: #00ffff;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-button">‚Üê BACK TO DASHBOARD</a>

    <div class="hub-container">
        <!-- Header -->
        <div class="hub-header">
            <h1 class="hub-title">OPTIMIZATION HUB</h1>
            <p class="hub-subtitle">UNLOCK PHOENIX'S FULL POTENTIAL</p>
        </div>

        <!-- Optimization Score Circle -->
        <div class="score-container">
            <div class="score-circle">
                <svg class="score-svg" width="300" height="300">
                    <circle class="score-circle-bg" cx="150" cy="150" r="130"></circle>
                    <circle class="score-circle-progress" id="scoreProgress" cx="150" cy="150" r="130"
                            stroke-dasharray="817" stroke-dashoffset="817"></circle>
                </svg>
                <div class="score-text">
                    <div class="score-percentage" id="scorePercentage">0%</div>
                    <div class="score-label">OPTIMIZED</div>
                    <div class="tier-name" id="tierName">Basic Phoenix</div>
                </div>
            </div>
        </div>

        <div class="tier-description" id="tierDescription" style="text-align: center;"></div>

        <!-- Next Tier Progress -->
        <div class="next-tier" id="nextTierSection">
            <div class="next-tier-title">UNLOCK NEXT LEVEL:</div>
            <div class="next-tier-name" id="nextTierName">JARVIS MODE</div>
            <div class="next-tier-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="nextTierProgress" style="width: 0%;"></div>
                    <div class="progress-text" id="nextTierText">0% to unlock</div>
                </div>
            </div>
            <div class="benefits-title" style="margin-top: 20px;">Unlocks:</div>
            <div id="nextTierUnlocks"></div>
        </div>

        <!-- Missing Integrations -->
        <div class="integrations-section">
            <h2 class="section-title">‚ùå MISSING INTEGRATIONS</h2>
            <div class="integration-grid" id="missingGrid"></div>
        </div>

        <!-- Connected Integrations -->
        <div class="integrations-section">
            <h2 class="section-title">‚úÖ CONNECTED SERVICES</h2>
            <div class="integration-grid" id="connectedGrid"></div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action-button" onclick="testConnectAll()">
                üöÄ TEST MODE: CONNECT ALL
            </button>
            <button class="quick-action-button" onclick="resetAll()">
                üîÑ RESET ALL CONNECTIONS
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/config.js"></script>
    <script src="src/optimization-tracker.js"></script>
    <script>
        // Initialize optimization hub
        function initOptimizationHub() {
            updateDisplay();
            renderIntegrationCards();
        }

        // Update main display
        function updateDisplay() {
            const summary = OptimizationTracker.getOptimizationSummary();

            // Update score circle
            document.getElementById('scorePercentage').textContent = summary.score + '%';
            document.getElementById('tierName').textContent = summary.tier.name;
            document.getElementById('tierDescription').textContent = summary.tier.description;

            // Animate score circle
            const circumference = 2 * Math.PI * 130;
            const progress = document.getElementById('scoreProgress');
            const offset = circumference - (summary.score / 100) * circumference;
            progress.style.strokeDashoffset = offset;
            progress.style.stroke = summary.tier.color;

            // Update next tier section
            if (summary.nextTier) {
                const nextSection = document.getElementById('nextTierSection');
                nextSection.style.display = 'block';

                document.getElementById('nextTierName').textContent = summary.nextTier.name;

                const progressToNext = ((summary.score - summary.tier.min) / (summary.nextTier.min - summary.tier.min)) * 100;
                document.getElementById('nextTierProgress').style.width = progressToNext + '%';
                document.getElementById('nextTierText').textContent = summary.pointsToNext + '% to unlock';

                // Show unlocks
                const unlocksHTML = summary.nextTier.unlocks.map(unlock =>
                    `<div class="benefit-item">${unlock}</div>`
                ).join('');
                document.getElementById('nextTierUnlocks').innerHTML = unlocksHTML;
            } else {
                document.getElementById('nextTierSection').style.display = 'none';
            }
        }

        // Render integration cards
        function renderIntegrationCards() {
            const summary = OptimizationTracker.getOptimizationSummary();

            // Render missing integrations
            const missingHTML = summary.missing.map(integration => createIntegrationCard(integration, false)).join('');
            document.getElementById('missingGrid').innerHTML = missingHTML || '<p style="text-align:center;color:rgba(0,255,255,0.5);">All integrations connected! üéâ</p>';

            // Render connected integrations
            const connectedHTML = summary.connected.map(integration => createIntegrationCard(integration, true)).join('');
            document.getElementById('connectedGrid').innerHTML = connectedHTML || '<p style="text-align:center;color:rgba(0,255,255,0.5);">No integrations connected yet</p>';
        }

        // Create integration card HTML
        function createIntegrationCard(integration, isConnected) {
            const benefitsHTML = integration.benefits.slice(0, 4).map(benefit =>
                `<div class="benefit-item">${benefit}</div>`
            ).join('');

            const exampleHTML = integration.examples && integration.examples.length > 0
                ? `<div class="card-example">${integration.examples[0]}</div>`
                : '';

            return `
                <div class="integration-card ${isConnected ? 'connected' : ''}" data-integration="${integration.key}">
                    <div class="card-header">
                        <div class="card-icon">${integration.icon}</div>
                        <div class="card-points">+${integration.points}%</div>
                    </div>
                    <div class="card-title">${integration.name}</div>
                    <div class="card-status ${isConnected ? 'status-connected' : 'status-disconnected'}">
                        ${isConnected ? '‚úÖ Connected' : '‚ùå Not Connected'}
                    </div>
                    <div class="card-benefits">
                        <div class="benefits-title">${isConnected ? 'Active Features:' : 'What You\'re Missing:'}</div>
                        ${benefitsHTML}
                    </div>
                    ${exampleHTML}
                    <button class="card-button ${isConnected ? 'connected' : ''}"
                            onclick="${isConnected ? `disconnectIntegration('${integration.key}')` : `connectIntegration('${integration.key}')`}">
                        ${isConnected ? '‚úì CONNECTED' : 'üîó CONNECT NOW'}
                    </button>
                </div>
            `;
        }

        // Connect integration
        function connectIntegration(key) {
            OptimizationTracker.connectIntegration(key);
            updateDisplay();
            renderIntegrationCards();

            // Show celebration toast
            showToast(`‚úì ${OptimizationTracker.integrations[key].name} Connected! +${OptimizationTracker.integrations[key].points}%`, 'success');
        }

        // Disconnect integration
        function disconnectIntegration(key) {
            if (confirm('Are you sure you want to disconnect this integration?')) {
                OptimizationTracker.disconnectIntegration(key);
                updateDisplay();
                renderIntegrationCards();
                showToast(`${OptimizationTracker.integrations[key].name} disconnected`, 'info');
            }
        }

        // Test mode: Connect all
        function testConnectAll() {
            Object.keys(OptimizationTracker.integrations).forEach(key => {
                OptimizationTracker.connectIntegration(key);
            });
            updateDisplay();
            renderIntegrationCards();
            showToast('üéâ ALL INTEGRATIONS CONNECTED! PHOENIX OPTIMIZED!', 'success');
        }

        // Reset all
        function resetAll() {
            if (confirm('Reset all connections? This will disconnect everything.')) {
                Object.keys(OptimizationTracker.integrations).forEach(key => {
                    OptimizationTracker.disconnectIntegration(key);
                });
                updateDisplay();
                renderIntegrationCards();
                showToast('All connections reset', 'info');
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'rgba(0,255,136,0.2)' : 'rgba(0,255,255,0.2)'};
                border: 2px solid ${type === 'success' ? '#00ff88' : '#00ffff'};
                color: ${type === 'success' ? '#00ff88' : '#00ffff'};
                padding: 20px 30px;
                border-radius: 8px;
                font-family: 'SF Mono', monospace;
                font-size: 16px;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(0,255,255,0.4);
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initOptimizationHub);
    </script>
</body>
</html>
