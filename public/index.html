<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Phoenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: #000;
            color: #00ffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: none;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* HUD Elements */
        .hud {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }

        .hud-corner {
            padding: 15px;
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-size: 11px;
            letter-spacing: 1px;
        }

        #hud-tl {
            top: 20px;
            left: 20px;
        }

        #hud-tr {
            top: 20px;
            right: 20px;
            text-align: right;
        }

        #hud-bl {
            bottom: 20px;
            left: 20px;
        }

        #hud-br {
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .hud-label {
            color: rgba(0, 255, 255, 0.5);
            font-size: 9px;
            margin-bottom: 5px;
        }

        .hud-value {
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .recovery-bar {
            width: 100px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .recovery-fill {
            height: 100%;
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transition: width 0.5s ease;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1);
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Voice Interface */
        #voice-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9000;
            flex-direction: column;
        }

        #voice-overlay.active {
            display: flex;
        }

        .voice-text {
            color: #00ffff;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            max-width: 80%;
            margin-top: 20px;
        }

        .waveform-container {
            width: 200px;
            height: 100px;
            position: relative;
        }

        /* Planet Labels */
        .planet-label {
            position: absolute;
            color: #00ffff;
            font-size: 10px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 100;
            transform: translate(-50%, -50%);
        }

        /* Greeting */
        #greeting {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 500;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .greeting-main {
            font-size: 32px;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        .greeting-sub {
            font-size: 14px;
            color: rgba(0, 255, 255, 0.6);
        }

        /* Touch Ripple */
        .ripple {
            position: fixed;
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 0.6s ease-out;
            z-index: 9999;
        }

        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        @keyframes alertFlash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Action Menu */
        #action-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 8000;
            display: none;
        }

        #action-menu.active {
            display: block;
        }

        .action-ring {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .action-button-circular {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(0, 10, 20, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .action-button-circular:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .action-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .action-label {
            font-size: 10px;
            color: #00ffff;
            letter-spacing: 1px;
        }

        /* Planet Detail View */
        #planet-detail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 7000;
            display: none;
            overflow-y: auto;
        }

        #planet-detail.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .planet-detail-header {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .planet-detail-title {
            font-size: 36px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1);
            margin-bottom: 10px;
        }

        .planet-detail-subtitle {
            font-size: 14px;
            color: rgba(0, 255, 255, 0.6);
        }

        .planet-detail-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .metric-card:hover {
            background: rgba(0, 255, 255, 0.05);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .metric-card-label {
            font-size: 11px;
            color: rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .metric-card-value {
            font-size: 42px;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .metric-card-trend {
            font-size: 14px;
            color: rgba(0, 255, 255, 0.7);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .close-detail {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 10, 20, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #00ffff;
            transition: all 0.3s;
            z-index: 7100;
        }

        .close-detail:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
            color: #ff4444;
            transform: rotate(90deg);
        }

        /* Quick Actions Bar */
        #quick-actions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 6000;
            opacity: 0;
            animation: fadeIn 1s 2s forwards;
        }

        .quick-action-btn {
            padding: 12px 24px;
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .quick-action-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* Onboarding */
        #onboarding {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 11000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #onboarding.active {
            display: flex;
        }

        .onboarding-title {
            font-size: 48px;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        .onboarding-text {
            font-size: 18px;
            color: rgba(0, 255, 255, 0.7);
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .activate-btn {
            padding: 20px 60px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .activate-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }
        .corner-bracket {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            z-index: 999;
        }

        .bracket-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .bracket-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .bracket-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .bracket-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        /* Logout Button */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ff4444;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1001;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <!-- Onboarding Screen -->
    <div id="onboarding" class="active">
        <div class="onboarding-title">PHOENIX</div>
        <div class="onboarding-text">
            Your AI companion is ready.<br>
            Tap below or say "Activate Phoenix" to begin.
        </div>
        <button class="activate-btn" id="activate-btn">ACTIVATE PHOENIX</button>
    </div>

    <!-- Action Menu -->
    <div id="action-menu">
        <div class="action-ring">
            <!-- Workout -->
            <div class="action-button-circular" id="action-workout" style="top: 10%; left: 50%; transform: translate(-50%, -50%);">
                <div class="action-icon">💪</div>
                <div class="action-label">WORKOUT</div>
            </div>
            <!-- Meal -->
            <div class="action-button-circular" id="action-meal" style="top: 30%; right: 10%; transform: translate(50%, -50%);">
                <div class="action-icon">🍽️</div>
                <div class="action-label">MEAL</div>
            </div>
            <!-- Goals -->
            <div class="action-button-circular" id="action-goals" style="bottom: 30%; right: 10%; transform: translate(50%, 50%);">
                <div class="action-icon">🎯</div>
                <div class="action-label">GOALS</div>
            </div>
            <!-- Chat -->
            <div class="action-button-circular" id="action-chat" style="bottom: 10%; left: 50%; transform: translate(-50%, 50%);">
                <div class="action-icon">💬</div>
                <div class="action-label">CHAT</div>
            </div>
            <!-- Sync -->
            <div class="action-button-circular" id="action-sync" style="bottom: 30%; left: 10%; transform: translate(-50%, 50%);">
                <div class="action-icon">🔄</div>
                <div class="action-label">SYNC</div>
            </div>
            <!-- Insights -->
            <div class="action-button-circular" id="action-insights" style="top: 30%; left: 10%; transform: translate(-50%, -50%);">
                <div class="action-icon">📊</div>
                <div class="action-label">INSIGHTS</div>
            </div>
        </div>
    </div>

    <!-- Planet Detail View -->
    <div id="planet-detail">
        <div class="close-detail" id="close-detail">✕</div>
        <div class="planet-detail-header">
            <div class="planet-detail-title" id="detail-title">LOADING...</div>
            <div class="planet-detail-subtitle" id="detail-subtitle">Fetching data...</div>
        </div>
        <div class="planet-detail-content" id="detail-content">
            <!-- Dynamic content loaded here -->
        </div>
    </div>

    <!-- Quick Actions Bar -->
    <div id="quick-actions">
        <button class="quick-action-btn" id="quick-workout">LOG WORKOUT</button>
        <button class="quick-action-btn" id="quick-meal">LOG MEAL</button>
        <button class="quick-action-btn" id="quick-sync">SYNC DATA</button>
        <button class="quick-action-btn" id="quick-chat">ASK PHOENIX</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">PHOENIX</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Corner Brackets -->
    <div class="corner-bracket bracket-tl"></div>
    <div class="corner-bracket bracket-tr"></div>
    <div class="corner-bracket bracket-bl"></div>
    <div class="corner-bracket bracket-br"></div>

    <!-- Logout Button -->
    <button class="logout-btn" id="logout-btn">LOGOUT</button>

    <!-- Three.js Container -->
    <div id="container"></div>

    <!-- Greeting -->
    <div id="greeting">
        <div class="greeting-main">Welcome</div>
        <div class="greeting-sub">Your AI companion is initializing...</div>
    </div>

    <!-- HUD Elements -->
    <div id="hud-tl" class="hud hud-corner">
        <div class="hud-label">TIME</div>
        <div class="hud-value" id="time-display">--:--</div>
        <div class="hud-label" style="margin-top: 10px;">DATE</div>
        <div class="hud-value" style="font-size: 12px;" id="date-display">---</div>
    </div>

    <div id="hud-tr" class="hud hud-corner">
        <div class="hud-label">RECOVERY</div>
        <div class="hud-value" id="recovery-value">--</div>
        <div class="recovery-bar">
            <div class="recovery-fill" id="recovery-fill" style="width: 0%"></div>
        </div>
    </div>

    <div id="hud-bl" class="hud hud-corner">
        <div class="hud-label">STATUS</div>
        <div class="hud-value" style="font-size: 12px;" id="status-display">ONLINE</div>
    </div>

    <div id="hud-br" class="hud hud-corner">
        <div class="hud-label">MODE</div>
        <div class="hud-value" style="font-size: 12px;">ACTIVE</div>
    </div>

    <!-- Voice Overlay -->
    <div id="voice-overlay">
        <div class="waveform-container">
            <canvas id="waveform-canvas" width="200" height="100"></canvas>
        </div>
        <div class="voice-text" id="voice-text">Listening...</div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api'
            : 'https://pal-backend-production.up.railway.app/api';

        const getAuthHeaders = () => {
            const token = localStorage.getItem('phoenixToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        };

        // ========================================
        // PHOENIX ENGINE - MAIN CONTROLLER
        // ========================================
        
        class PhoenixEngine {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.phoenixCore = null;
                this.planets = [];
                this.particles = [];
                this.time = 0;
                this.isListening = false;
                this.recoveryScore = 75;
                this.mouseX = 0;
                this.mouseY = 0;
                this.userId = null;
                this.userData = {};
                this.location = {};
                this.weather = {};
                this.isActivated = false;
                this.actionMenuOpen = false;
                this.currentPlanet = null;
                
                // Device orientation
                this.alpha = 0;
                this.beta = 0;
                this.gamma = 0;
            }

            init() {
                this.authenticate();
                this.setupScene();
                this.createPhoenixCore();
                this.createPlanets();
                this.createParticleField();
                this.setupLighting();
                this.setupEventListeners();
                this.setupUIHandlers();
                this.loadLocationAndWeather();
                this.animate();
                this.startHUD();
                
                // Check if first time user
                const hasActivated = localStorage.getItem('phoenixActivated');
                if (hasActivated) {
                    document.getElementById('onboarding').classList.remove('active');
                    this.isActivated = true;
                    this.loadUserData();
                    this.startDataSync();
                    setTimeout(() => {
                        document.getElementById('loading').classList.add('hidden');
                    }, 3000);
                } else {
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            setupUIHandlers() {
                // Logout button
                document.getElementById('logout-btn').addEventListener('click', () => {
                    if (confirm('Are you sure you want to logout?')) {
                        localStorage.removeItem('phoenixToken');
                        localStorage.removeItem('phoenixUser');
                        // Keep phoenixActivated so they don't see onboarding again
                        // localStorage.removeItem('phoenixActivated');
                        window.location.href = '/login.html';
                    }
                });

                // Activate button
                document.getElementById('activate-btn').addEventListener('click', () => {
                    this.activatePhoenix();
                });

                // Action menu buttons
                document.getElementById('action-workout').addEventListener('click', () => {
                    this.closeActionMenu();
                    this.openPlanetDetail('mercury');
                });
                document.getElementById('action-meal').addEventListener('click', () => {
                    this.closeActionMenu();
                    this.openPlanetDetail('venus');
                });
                document.getElementById('action-goals').addEventListener('click', () => {
                    this.closeActionMenu();
                    this.openPlanetDetail('mars');
                });
                document.getElementById('action-chat').addEventListener('click', () => {
                    this.closeActionMenu();
                    this.activateVoice();
                });
                document.getElementById('action-sync').addEventListener('click', () => {
                    this.closeActionMenu();
                    this.syncAllData();
                });
                document.getElementById('action-insights').addEventListener('click', () => {
                    this.closeActionMenu();
                    this.showInsights();
                });

                // Quick action buttons
                document.getElementById('quick-workout').addEventListener('click', () => {
                    this.openPlanetDetail('mercury');
                });
                document.getElementById('quick-meal').addEventListener('click', () => {
                    this.openPlanetDetail('venus');
                });
                document.getElementById('quick-sync').addEventListener('click', () => {
                    this.syncAllData();
                });
                document.getElementById('quick-chat').addEventListener('click', () => {
                    this.activateVoice();
                });

                // Close detail
                document.getElementById('close-detail').addEventListener('click', () => {
                    this.closePlanetDetail();
                });
            }

            activatePhoenix() {
                document.getElementById('onboarding').classList.remove('active');
                localStorage.setItem('phoenixActivated', 'true');
                this.isActivated = true;
                
                // Dramatic activation animation
                this.phoenixCore.material.emissiveIntensity = 2;
                setTimeout(() => {
                    this.phoenixCore.material.emissiveIntensity = 0.5;
                }, 500);

                // Show welcome notification
                this.showNotification(
                    '🔥 Phoenix Activated',
                    'Your AI companion is now online. Loading your data...'
                );

                // Load user data
                this.loadUserData();
                this.startDataSync();
            }

            toggleActionMenu() {
                this.actionMenuOpen = !this.actionMenuOpen;
                const menu = document.getElementById('action-menu');
                if (this.actionMenuOpen) {
                    menu.classList.add('active');

            async authenticate() {
                const token = localStorage.getItem('phoenixToken');
                if (!token) {
                    console.log('No token found - redirecting to login');
                    window.location.href = '/login';
                    return false;
                }

                try {
                    const response = await fetch(`${API_BASE}/auth/me`, {
                        headers: getAuthHeaders()
                    });
                    const data = await response.json();
                    if (data.success && data.user) {
                        this.userId = data.user._id;
                        console.log('✅ Authenticated:', data.user.name);
                        
                        // Update greeting with user name
                        const hour = new Date().getHours();
                        const greeting = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
                        document.querySelector('.greeting-main').textContent = `${greeting}, ${data.user.name.split(' ')[0]}`;
                        
                        return true;
                    } else {
                        console.log('Token invalid - redirecting to login');
                        localStorage.removeItem('phoenixToken');
                        localStorage.removeItem('phoenixUser');
                        window.location.href = '/login.html';
                        return false;
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    localStorage.removeItem('phoenixToken');
                    localStorage.removeItem('phoenixUser');
                    window.location.href = '/login.html';
                    return false;
                }
            }

            createPhoenixCore() {
                // Core sphere
                const geometry = new THREE.SphereGeometry(1.5, 64, 64);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ffff,
                    emissive: 0x00ffff,
                    emissiveIntensity: 0.5,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.8
                });
                
                this.phoenixCore = new THREE.Mesh(geometry, material);
                this.scene.add(this.phoenixCore);

                // Outer rings
                for (let i = 0; i < 3; i++) {
                    const ringGeometry = new THREE.TorusGeometry(2 + i * 0.5, 0.02, 16, 100);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ffff,
                        transparent: true,
                        opacity: 0.3
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = Math.PI / 2;
                    ring.userData.rotationSpeed = 0.001 * (i + 1);
                    this.phoenixCore.add(ring);
                }

                // Inner glow
                const glowGeometry = new THREE.SphereGeometry(1.8, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.1
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                this.phoenixCore.add(glow);
            }

            createPlanets() {
                const planetData = [
                    { name: 'MERCURY', color: 0xff6b35, angle: 0, distance: 8, icon: '💪' },
                    { name: 'VENUS', color: 0xff66ff, angle: Math.PI / 3, distance: 8, icon: '🧠' },
                    { name: 'EARTH', color: 0x00ff88, angle: 2 * Math.PI / 3, distance: 8, icon: '🌍' },

                    { name: 'JUPITER', color: 0xffaa00, angle: 4 * Math.PI / 3, distance: 8, icon: '💰' },
                    { name: 'SATURN', color: 0x8844ff, angle: 5 * Math.PI / 3, distance: 8, icon: '⏳' }
                ];

                planetData.forEach((data, index) => {
                    const geometry = new THREE.SphereGeometry(0.6, 32, 32);
                    const material = new THREE.MeshPhongMaterial({
                        color: data.color,
                        emissive: data.color,
                        emissiveIntensity: 0.3,
                        shininess: 80
                    });

                    planet.userData = {
                        angle: data.angle,
                        distance: data.distance,
                        speed: 0.0005 + index * 0.0002,
                        name: data.name,
                        icon: data.icon
                    };
                    
                    this.scene.add(planet);
                    this.planets.push(planet);

                    // Planet glow
                    const glowGeometry = new THREE.SphereGeometry(0.8, 16, 16);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: data.color,
                        transparent: true,
                        opacity: 0.2
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    planet.add(glow);
                });
            }

            createParticleField() {
                const particleCount = 3000; // Reduced for performance
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const velocities = [];

                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 50;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 50;

                    velocities.push({
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    });
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.PointsMaterial({
                    color: 0x00ffff,
                    size: 0.05,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });

                const particles = new THREE.Points(geometry, material);
                particles.userData.velocities = velocities;
                this.scene.add(particles);
                this.particles.push(particles);
            }

            setupLighting() {
                // Ambient light
                const ambient = new THREE.AmbientLight(0x404040);
                this.scene.add(ambient);

                // Point light from Phoenix core
                const pointLight = new THREE.PointLight(0x00ffff, 2, 50);
                this.phoenixCore.add(pointLight);

                // Additional colored lights
                const light1 = new THREE.PointLight(0xff6b35, 0.5, 20);
                light1.position.set(5, 5, 5);
                this.scene.add(light1);

                const light2 = new THREE.PointLight(0xff66ff, 0.5, 20);
                light2.position.set(-5, -5, 5);
                this.scene.add(light2);
            }

            setupEventListeners() {
                // Touch/Mouse events
                let touchStartTime = 0;
                
                document.addEventListener('touchstart', (e) => {
                    touchStartTime = Date.now();
                    this.onTouch(e);
                }, { passive: false });
                
                document.addEventListener('touchend', (e) => {
                    const touchDuration = Date.now() - touchStartTime;
                    if (touchDuration > 500) {
                        // Long press - activate voice
                        this.activateVoice();
                    }
                });
                
                document.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                document.addEventListener('mousedown', (e) => {
                    touchStartTime = Date.now();
                    this.onTouch(e);
                });
                document.addEventListener('mouseup', (e) => {
                    const clickDuration = Date.now() - touchStartTime;
                    if (clickDuration > 500) {
                        this.activateVoice();
                    }
                });
                document.addEventListener('mousemove', (e) => this.onMouseMove(e));

                // Click on Phoenix core to toggle action menu
                if (this.phoenixCore) {
                    this.phoenixCore.userData.clickable = true;
                }

                // Raycasting for planet clicks
                this.raycaster = new THREE.Raycaster();
                this.mouseVector = new THREE.Vector2();

                // Click handler for 3D objects
                const clickHandler = (e) => {
                    e.preventDefault();
                    
                    const x = e.touches ? e.touches[0].clientX : e.clientX;
                    const y = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    this.mouseVector.x = (x / window.innerWidth) * 2 - 1;
                    this.mouseVector.y = -(y / window.innerHeight) * 2 + 1;
                    
                    this.raycaster.setFromCamera(this.mouseVector, this.camera);
                    
                    // Check Phoenix core
                    const coreIntersects = this.raycaster.intersectObject(this.phoenixCore);
                    if (coreIntersects.length > 0 && !this.actionMenuOpen) {
                        this.toggleActionMenu();
                        return;
                    }
                    
                    // Check planets
                    const planetIntersects = this.raycaster.intersectObjects(this.planets);
                    if (planetIntersects.length > 0) {
                        const planet = planetIntersects[0].object;
                        const planetName = planet.userData.name.toLowerCase();
                        this.openPlanetDetail(planetName);
                    }
                    
                    // Close action menu if clicking elsewhere
                    if (this.actionMenuOpen && coreIntersects.length === 0) {
                        this.closeActionMenu();
                    }
                };

                document.addEventListener('click', clickHandler);

                // Device orientation
                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', (e) => {
                        this.alpha = e.alpha || 0;
                        this.beta = e.beta || 0;
                        this.gamma = e.gamma || 0;
                    });
                }

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleActionMenu();
                    } else if (e.key === 'v' || e.key === 'V') {
                        e.preventDefault();
                        this.activateVoice();
                    } else if (e.key === 'Escape') {
                        this.closeActionMenu();
                        this.closePlanetDetail();
                    }
                });
            }

            onTouch(e) {
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.createRipple(x, y);
            }

            onTouchMove(e) {
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.mouseX = (x / window.innerWidth) * 2 - 1;
                this.mouseY = -(y / window.innerHeight) * 2 + 1;
            }

            onMouseMove(e) {
                this.mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                this.mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            }

            createRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                document.body.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }

            activateVoice() {
                const overlay = document.getElementById('voice-overlay');
                overlay.classList.add('active');
                this.isListening = true;
                
                // Start speech recognition if available
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => {
                        document.getElementById('voice-text').textContent = 'Listening...';
                    };

                    recognition.onresult = async (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('voice-text').textContent = `"${transcript}"`;
                        
                        // Process command
                        await this.processVoiceCommand(transcript);
                        
                        setTimeout(() => {
                            overlay.classList.remove('active');
                            this.isListening = false;
                        }, 2000);
                    };

                    recognition.onerror = (error) => {
                        console.error('Speech recognition error:', error);
                        document.getElementById('voice-text').textContent = 'Error processing voice...';
                        setTimeout(() => {
                            overlay.classList.remove('active');
                            this.isListening = false;
                        }, 2000);
                    };

                    recognition.onend = () => {
                        if (this.isListening) {
                            setTimeout(() => {
                                overlay.classList.remove('active');
                                this.isListening = false;
                            }, 1000);
                        }
                    };

                    recognition.start();
                } else {
                    document.getElementById('voice-text').textContent = 'Voice recognition not supported';
                    setTimeout(() => {
                        overlay.classList.remove('active');
                        this.isListening = false;
                    }, 2000);
                }
                
                this.animateWaveform();
            }

            async processVoiceCommand(command) {
                const lowerCmd = command.toLowerCase();

                // Quick workout logging
                const workoutMatch = lowerCmd.match(/log workout (.+?) (\d+) pounds (\d+) sets (\d+) reps/i);
                if (workoutMatch) {
                    const [, exercise, weight, sets, reps] = workoutMatch;
                    await this.logQuickWorkout(exercise, weight, sets, reps);
                    return;
                }

                // Quick meal logging
                const mealMatch = lowerCmd.match(/log meal (.+?) (\d+) calories (\d+) protein/i);
                if (mealMatch) {
                    const [, food, calories, protein] = mealMatch;
                    await this.logQuickMeal(food, calories, protein);
                    return;
                }

                // Send to AI companion
                if (this.userId) {
                    try {
                        const response = await fetch(`${API_BASE}/companion/chat`, {
                            method: 'POST',
                            headers: getAuthHeaders(),
                            body: JSON.stringify({ 
                                message: command,
                                context: {
                                    recovery: this.recoveryScore,
                                    location: this.location.city,
                                    weather: this.weather.description
                                }
                            })
                        });
                        
                        const data = await response.json();
                        if (data.success && data.response) {
                            this.speakResponse(data.response);
                            this.showNotification('Phoenix', data.response);
                        }
                    } catch (error) {
                        console.error('AI chat error:', error);
                    }
                }
            }

            speakResponse(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    utterance.lang = 'en-US';
                    
                    const voices = speechSynthesis.getVoices();
                    const preferredVoice = voices.find(v => 
                        v.name.includes('Google') || v.name.includes('Microsoft')
                    );
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }
                    
                    speechSynthesis.speak(utterance);
                }
            }

            animateWaveform() {
                if (!this.isListening) return;
                
                const canvas = document.getElementById('waveform-canvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, 200, 100);
                
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < 200; i++) {
                    const y = 50 + Math.sin(i * 0.1 + this.time * 5) * 20 * Math.sin(this.time * 2);
                    if (i === 0) ctx.moveTo(i, y);
                    else ctx.lineTo(i, y);
                }
                
                ctx.stroke();
                
                if (this.isListening) {
                    requestAnimationFrame(() => this.animateWaveform());
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.time += 0.01;

                // Animate Phoenix core
                if (this.phoenixCore) {
                    this.phoenixCore.rotation.y += 0.002;
                    
                    // Pulse effect
                    const scale = 1 + Math.sin(this.time * 2) * 0.05;
                    this.phoenixCore.scale.set(scale, scale, scale);
                    
                    // Rotate rings
                    this.phoenixCore.children.forEach(child => {
                        if (child.userData.rotationSpeed) {
                            child.rotation.z += child.userData.rotationSpeed;
                        }
                    });
                }

                // Animate planets
                this.planets.forEach(planet => {
                    planet.userData.angle += planet.userData.speed;
                    planet.position.x = Math.cos(planet.userData.angle) * planet.userData.distance;
                    planet.position.z = Math.sin(planet.userData.angle) * planet.userData.distance;
                    planet.rotation.y += 0.01;
                });

                // Animate particles
                this.particles.forEach(particleSystem => {
                    const positions = particleSystem.geometry.attributes.position.array;
                    const velocities = particleSystem.userData.velocities;
                    
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i] += velocities[i / 3].x;
                        positions[i + 1] += velocities[i / 3].y;
                        positions[i + 2] += velocities[i / 3].z;
                        
                        // Boundary check
                        if (Math.abs(positions[i]) > 25) velocities[i / 3].x *= -1;
                        if (Math.abs(positions[i + 1]) > 25) velocities[i / 3].y *= -1;
                        if (Math.abs(positions[i + 2]) > 25) velocities[i / 3].z *= -1;
                    }
                    
                    particleSystem.geometry.attributes.position.needsUpdate = true;
                });

                // Camera parallax from mouse/gyroscope
                const targetX = this.mouseX * 2 + (this.gamma / 90) * 2;
                const targetY = this.mouseY * 2 + (this.beta / 90) * 2;
                
                this.camera.position.x += (targetX - this.camera.position.x) * 0.05;
                this.camera.position.y += (targetY - this.camera.position.y) * 0.05;
                
                this.camera.lookAt(this.scene.position);

                this.renderer.render(this.scene, this.camera);
            }

            startHUD() {
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                
                this.updateRecovery();
                setInterval(() => this.updateRecovery(), 30000); // Every 30 seconds
                
                // Update greeting
                this.updateGreeting();
                setInterval(() => this.updateGreeting(), 60000); // Every minute
            }

            updateTime() {
                const now = new Date();
                const time = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                const date = now.toLocaleDateString('en-US', { 
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
                
                document.getElementById('time-display').textContent = time;
                document.getElementById('date-display').textContent = date;
            }

            updateRecovery() {
                // Use REAL recovery data from backend
                if (this.userData.recovery?.score) {
                    this.recoveryScore = this.userData.recovery.score;
                }
                
                document.getElementById('recovery-value').textContent = Math.round(this.recoveryScore) + '%';
                document.getElementById('recovery-fill').style.width = this.recoveryScore + '%';
                
                // Change color based on recovery
                const fill = document.getElementById('recovery-fill');
                if (this.recoveryScore < 60) {
                    fill.style.background = '#ff4444';
                    fill.style.boxShadow = '0 0 10px rgba(255,68,68,0.8)';
                } else if (this.recoveryScore < 80) {
                    fill.style.background = '#ffaa00';
                    fill.style.boxShadow = '0 0 10px rgba(255,170,0,0.8)';
                } else {
                    fill.style.background = '#00ffff';
                    fill.style.boxShadow = '0 0 10px rgba(0,255,255,0.8)';
                }

                // Update greeting based on recovery
                this.updateGreeting();
            }

            updateGreeting() {
                const hour = new Date().getHours();
                const greeting = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
                
                let status = 'Ready to optimize';
                if (this.recoveryScore < 60) {
                    status = 'Recovery needed - taking it easy today';
                } else if (this.recoveryScore > 85) {
                    status = 'Peak performance ready';
                }

                document.querySelector('.greeting-main').textContent = greeting;
                document.querySelector('.greeting-sub').textContent = status;
            }

            async logQuickWorkout(exercise, weight, sets, reps) {
                if (!this.userId) return;

                try {
                    const response = await fetch(`${API_BASE}/workouts`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({
                            name: `Quick ${exercise}`,
                            type: 'strength',
                            exercises: [{
                                name: exercise,
                                sets: parseInt(sets),
                                reps: parseInt(reps),
                                weight: parseInt(weight)
                            }],
                            duration: 30
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        this.showNotification('✅ Workout Logged', `${exercise} ${weight}lbs x${sets}x${reps}`);
                        this.loadUserData(); // Refresh data
                    }
                } catch (error) {
                    console.error('Error logging workout:', error);
                }
            }

            async logQuickMeal(food, calories, protein) {
                if (!this.userId) return;

                try {
                    const response = await fetch(`${API_BASE}/nutrition/log`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({
                            name: food,
                            calories: parseInt(calories),
                            protein: parseInt(protein),
                            carbs: 0,
                            fat: 0,
                            mealType: 'snack'
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        this.showNotification('✅ Meal Logged', `${food} - ${calories}cal, ${protein}g protein`);
                    }
                } catch (error) {
                    console.error('Error logging meal:', error);
                }
            }

            showNotification(title, message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 30px;
                    background: rgba(0, 10, 20, 0.95);
                    border: 2px solid rgba(0, 255, 255, 0.5);
                    padding: 20px;
                    max-width: 300px;
                    z-index: 10000;
                    animation: slideIn 0.3s ease-out;
                    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
                `;
                
                notification.innerHTML = `
                    <div style="font-size: 14px; font-weight: bold; color: #00ffff; margin-bottom: 10px;">
                        ${title}
                    </div>
                    <div style="font-size: 12px; color: rgba(0, 255, 255, 0.7);">
                        ${message}
                    </div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
        }

        // ========================================
        // INITIALIZE PHOENIX
        // ========================================
        
        window.addEventListener('DOMContentLoaded', () => {
            const phoenix = new PhoenixEngine();
            phoenix.init();
            
            // Expose to window for iOS bridge and debugging
            window.phoenix = phoenix;
            
            // Add quick input helpers
            window.logWorkout = (exercise, weight, sets, reps) => {
                phoenix.logQuickWorkout(exercise, weight, sets, reps);
            };
            
            window.logMeal = (food, calories, protein) => {
                phoenix.logQuickMeal(food, calories, protein);
            };
            
            console.log('🔥 PHOENIX INITIALIZED');
            console.log('💡 Quick commands:');
            console.log('   window.logWorkout("bench press", 225, 5, 5)');
            console.log('   window.logMeal("chicken breast", 400, 40)');
        });
    </script>
