<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Phoenix JARVIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOADING -->
    <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10000;transition:opacity 1s">
        <div style="font-size:64px;color:#00ffff;text-shadow:0 0 30px rgba(0,255,255,1);letter-spacing:12px;margin-bottom:30px;animation:pulse 2s infinite">PHOENIX</div>
        <div style="width:60px;height:60px;border:3px solid rgba(0,255,255,0.2);border-top-color:#00ffff;border-radius:50%;animation:spin 1s linear infinite"></div>
    </div>

    <!-- ONBOARDING -->
    <div id="onboarding" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.98);z-index:9000;display:none;align-items:center;justify-content:center;flex-direction:column">
        <div style="font-size:48px;color:#00ffff;margin-bottom:20px;text-shadow:0 0 30px rgba(0,255,255,1);letter-spacing:8px">PHOENIX</div>
        <div style="font-size:18px;color:rgba(0,255,255,0.7);text-align:center;max-width:600px;margin-bottom:40px;line-height:1.6">Your AI companion is ready.<br>Tap to activate.</div>
        <button id="activate-btn" style="padding:20px 60px;background:rgba(0,255,255,0.1);border:2px solid #00ffff;color:#00ffff;font-family:inherit;font-size:18px;cursor:pointer;transition:all 0.3s;letter-spacing:2px">ACTIVATE PHOENIX</button>
    </div>

    <!-- HUD FRAME -->
    <div class="hud-frame">
        <div class="corner-bracket top-left"></div>
        <div class="corner-bracket top-right"></div>
        <div class="corner-bracket bottom-left"></div>
        <div class="corner-bracket bottom-right"></div>
    </div>

    <!-- EFFECTS -->
    <div class="grid-underlay"></div>
    <div class="vhs-overlay"></div>

    <!-- GREETING -->
    <div id="greeting" style="position:fixed;top:25%;left:50%;transform:translateX(-50%);text-align:center;z-index:500;opacity:0;animation:fadeIn 1s 1s forwards">
        <div class="greeting-main" style="font-size:32px;color:#00ffff;margin-bottom:10px;text-shadow:0 0 20px rgba(0,255,255,1)">Welcome</div>
        <div class="greeting-sub" style="font-size:14px;color:rgba(0,255,255,0.6)">Initializing AI companion...</div>
    </div>

    <!-- HUD CORNERS -->
    <div id="hud-tl" style="position:fixed;top:20px;left:20px;z-index:1000;pointer-events:none;padding:15px;background:rgba(0,10,20,0.8);border:1px solid rgba(0,255,255,0.3);backdrop-filter:blur(10px)">
        <div style="font-size:9px;color:rgba(0,255,255,0.5);letter-spacing:1px">TIME</div>
        <div id="time-display" style="font-size:16px;color:#00ffff;font-weight:bold;text-shadow:0 0 10px rgba(0,255,255,0.8)">--:--</div>
        <div style="font-size:9px;color:rgba(0,255,255,0.5);letter-spacing:1px;margin-top:10px">DATE</div>
        <div id="date-display" style="font-size:12px;color:#00ffff">---</div>
    </div>

    <div id="hud-tr" style="position:fixed;top:20px;right:20px;z-index:1000;pointer-events:none;text-align:right;padding:15px;background:rgba(0,10,20,0.8);border:1px solid rgba(0,255,255,0.3);backdrop-filter:blur(10px)">
        <div style="font-size:9px;color:rgba(0,255,255,0.5);letter-spacing:1px">RECOVERY</div>
        <div id="recovery-value" style="font-size:16px;color:#00ffff;font-weight:bold">--</div>
        <div style="width:100px;height:4px;background:rgba(0,255,255,0.2);margin-top:5px;border-radius:2px;overflow:hidden">
            <div id="recovery-fill" style="width:0%;height:100%;background:#00ffff;transition:width 0.5s"></div>
        </div>
    </div>

    <div id="hud-bl" style="position:fixed;bottom:20px;left:20px;z-index:1000;pointer-events:none;padding:15px;background:rgba(0,10,20,0.8);border:1px solid rgba(0,255,255,0.3);backdrop-filter:blur(10px)">
        <div style="font-size:9px;color:rgba(0,255,255,0.5);letter-spacing:1px">STATUS</div>
        <div id="status-display" style="font-size:12px;color:#00ffff">ONLINE</div>
    </div>

    <div id="hud-br" style="position:fixed;bottom:20px;right:20px;z-index:1000;pointer-events:none;text-align:right;padding:15px;background:rgba(0,10,20,0.8);border:1px solid rgba(0,255,255,0.3);backdrop-filter:blur(10px)">
        <div style="font-size:9px;color:rgba(0,255,255,0.5);letter-spacing:1px">MODE</div>
        <div style="font-size:12px;color:#00ffff">ACTIVE</div>

    <!-- LOGOUT -->
    <button id="logout-btn" style="position:fixed;top:20px;right:20px;padding:10px 20px;background:rgba(255,68,68,0.1);border:1px solid rgba(255,68,68,0.5);color:#ff4444;font-family:inherit;font-size:11px;cursor:pointer;z-index:1001;letter-spacing:1px">LOGOUT</button>

    <!-- ACTION MENU -->

        <div style="position:relative;width:400px;height:400px">
            <div class="action-button-circular" id="action-workout" style="position:absolute;top:10%;left:50%;transform:translate(-50%,-50%);width:80px;height:80px;background:rgba(0,10,20,0.9);border:2px solid rgba(0,255,255,0.5);border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s">
                <div style="font-size:28px;margin-bottom:5px">üí™</div>
                <div style="font-size:10px;color:#00ffff;letter-spacing:1px">WORKOUT</div>
            </div>
            <div class="action-button-circular" id="action-meal" style="position:absolute;top:30%;right:10%;transform:translate(50%,-50%);width:80px;height:80px;background:rgba(0,10,20,0.9);border:2px solid rgba(0,255,255,0.5);border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s">
                <div style="font-size:28px;margin-bottom:5px">üçΩÔ∏è</div>
                <div style="font-size:10px;color:#00ffff;letter-spacing:1px">MEAL</div>
            </div>
            <div class="action-button-circular" id="action-goals" style="position:absolute;bottom:30%;right:10%;transform:translate(50%,50%);width:80px;height:80px;background:rgba(0,10,20,0.9);border:2px solid rgba(0,255,255,0.5);border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s">
                <div style="font-size:28px;margin-bottom:5px">üéØ</div>
                <div style="font-size:10px;color:#00ffff;letter-spacing:1px">GOALS</div>
            </div>
            <div class="action-button-circular" id="action-chat" style="position:absolute;bottom:10%;left:50%;transform:translate(-50%,50%);width:80px;height:80px;background:rgba(0,10,20,0.9);border:2px solid rgba(0,255,255,0.5);border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s">
                <div style="font-size:28px;margin-bottom:5px">üí¨</div>
                <div style="font-size:10px;color:#00ffff;letter-spacing:1px">CHAT</div>
            </div>
            <div class="action-button-circular" id="action-sync" style="position:absolute;bottom:30%;left:10%;transform:translate(-50%,50%);width:80px;height:80px;background:rgba(0,10,20,0.9);border:2px solid rgba(0,255,255,0.5);border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s">
                <div style="font-size:28px;margin-bottom:5px">üîÑ</div>
                <div style="font-size:10px;color:#00ffff;letter-spacing:1px">SYNC</div>
            </div>
            <div class="action-button-circular" id="action-insights" style="position:absolute;top:30%;left:10%;transform:translate(-50%,-50%);width:80px;height:80px;background:rgba(0,10,20,0.9);border:2px solid rgba(0,255,255,0.5);border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s">
                <div style="font-size:28px;margin-bottom:5px">üìä</div>
                <div style="font-size:10px;color:#00ffff;letter-spacing:1px">INSIGHTS</div>
            </div>
        </div>
    </div>

    <!-- PLANET DETAIL -->
    <div id="planet-detail" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.98);z-index:7000;display:none;overflow-y:auto">
        <div id="close-detail" style="position:fixed;top:30px;right:30px;width:50px;height:50px;background:rgba(0,10,20,0.9);border:2px solid rgba(0,255,255,0.5);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:24px;color:#00ffff;z-index:7100;transition:all 0.3s">‚úï</div>
        <div style="padding:40px;text-align:center">
            <div id="detail-title" style="font-size:36px;color:#00ffff;text-shadow:0 0 20px rgba(0,255,255,1);margin-bottom:10px">LOADING...</div>
            <div id="detail-subtitle" style="font-size:14px;color:rgba(0,255,255,0.6);margin-bottom:30px">Fetching data...</div>
        </div>
        <div id="detail-content" style="padding:40px;max-width:1200px;margin:0 auto"></div>
    </div>

    <!-- QUICK ACTIONS -->
    <div id="quick-actions" style="position:fixed;bottom:30px;left:50%;transform:translateX(-50%);display:flex;gap:15px;z-index:6000;opacity:0;animation:fadeIn 1s 2s forwards">
        <button id="quick-workout" style="padding:12px 24px;background:rgba(0,10,20,0.9);border:1px solid rgba(0,255,255,0.3);color:#00ffff;font-family:inherit;font-size:12px;cursor:pointer;letter-spacing:1px;transition:all 0.3s">LOG WORKOUT</button>
        <button id="quick-meal" style="padding:12px 24px;background:rgba(0,10,20,0.9);border:1px solid rgba(0,255,255,0.3);color:#00ffff;font-family:inherit;font-size:12px;cursor:pointer;letter-spacing:1px;transition:all 0.3s">LOG MEAL</button>
        <button id="quick-sync" style="padding:12px 24px;background:rgba(0,10,20,0.9);border:1px solid rgba(0,255,255,0.3);color:#00ffff;font-family:inherit;font-size:12px;cursor:pointer;letter-spacing:1px;transition:all 0.3s">SYNC DATA</button>
        <button id="quick-chat" style="padding:12px 24px;background:rgba(0,10,20,0.9);border:1px solid rgba(0,255,255,0.3);color:#00ffff;font-family:inherit;font-size:12px;cursor:pointer;letter-spacing:1px;transition:all 0.3s">ASK PHOENIX</button>
    </div>

    <!-- THREE.JS CONTAINER -->
    <div id="container"></div>

    <!-- PHOENIX CORE -->
    <div id="phoenix-core-container" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:200px;height:200px;z-index:500;pointer-events:auto;cursor:pointer">
        <div style="position:absolute;top:0;left:0;width:100%;height:100%">
            <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100%;height:100%;border:1px solid rgba(0,255,255,0.4);border-radius:50%;animation:coreRotate 20s linear infinite"></div>
            <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120%;height:120%;border:1px dashed rgba(0,255,255,0.3);border-radius:50%;animation:coreRotate 15s linear infinite reverse"></div>
            <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:140%;height:140%;border:1px dotted rgba(0,255,255,0.2);border-radius:50%;animation:coreRotate 25s linear infinite"></div>
        </div>
        <div id="phoenix-sphere" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100px;height:100px;background:radial-gradient(circle,rgba(0,255,255,0.8),rgba(0,255,255,0.2));border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 0 50px rgba(0,255,255,0.8),inset 0 0 30px rgba(0,255,255,0.4);animation:corePulse 2s ease-in-out infinite">
            <div style="font-size:14px;font-weight:bold;color:#00ffff;text-shadow:0 0 10px rgba(0,255,255,1);letter-spacing:3px;z-index:1">PHOENIX</div>
        </div>
        <canvas id="phoenix-particles" width="200" height="200" style="position:absolute;top:0;left:0;pointer-events:none"></canvas>
    </div>

    <!-- ENERGY BEAMS SVG -->
    <svg id="energy-beams" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:450"></svg>

    <!-- DATA CONSTELLATION -->
    <div id="data-constellation" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:600"></div>

    <!-- VOICE OVERLAY -->
    <div id="voice-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:9000;flex-direction:column">
        <div style="width:200px;height:100px"><canvas id="waveform-canvas" width="200" height="100"></canvas></div>
        <div id="voice-text" style="color:#00ffff;font-size:18px;text-align:center;padding:20px;max-width:80%;margin-top:20px">Listening...</div>
    </div>

    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- CORE ENGINE -->
    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000/api' : 'https://pal-backend-production.up.railway.app/api';
        const getAuthHeaders = () => {
            const token = localStorage.getItem('phoenixToken');
            return {'Content-Type':'application/json','Authorization':'Bearer '+token};
        };

        class PhoenixEngine {
            constructor() {
                this.scene=null;this.camera=null;this.renderer=null;this.phoenixCore=null;this.planets=[];this.particles=[];
                this.time=0;this.isListening=false;this.recoveryScore=75;this.mouseX=0;this.mouseY=0;
                this.userId=null;this.userData={};this.isActivated=false;this.actionMenuOpen=false;this.currentPlanet=null;
            }

            init() {
                this.authenticate();this.setupScene();this.createPhoenixCore();this.createPlanets();
                this.createParticleField();this.setupLighting();this.setupEventListeners();this.setupUIHandlers();
                this.animate();this.startHUD();
                const hasActivated=localStorage.getItem('phoenixActivated');
                if(hasActivated){
                    document.getElementById('onboarding').style.display='none';this.isActivated=true;
                    this.loadUserData();this.startDataSync();
                    setTimeout(()=>{document.getElementById('loading').style.opacity='0';
                    setTimeout(()=>document.getElementById('loading').style.display='none',1000);},3000);
                }else{
                    setTimeout(()=>{document.getElementById('loading').style.opacity='0';
                    setTimeout(()=>document.getElementById('loading').style.display='none',1000);},2000);
                }
            }

            setupUIHandlers() {
                document.getElementById('logout-btn').addEventListener('click',()=>{
                    if(confirm('Logout?')){localStorage.removeItem('phoenixToken');localStorage.removeItem('phoenixUser');window.location.href='/login';}
                });
                document.getElementById('activate-btn').addEventListener('click',()=>this.activatePhoenix());
                ['workout','meal','goals','chat','sync','insights'].forEach(action=>{
                    document.getElementById('action-'+action).addEventListener('click',()=>{
                        this.closeActionMenu();
                        if(action==='workout')this.openPlanetDetail('mercury');
                        else if(action==='meal')this.openPlanetDetail('venus');
                        else if(action==='goals')this.openPlanetDetail('mars');
                        else if(action==='chat')this.activateVoice();
                        else if(action==='sync')this.syncAllData();
                        else if(action==='insights')this.showInsights();
                    });
                });
                ['workout','meal','sync','chat'].forEach(action=>{
                    document.getElementById('quick-'+action).addEventListener('click',()=>{
                        if(action==='workout')this.openPlanetDetail('mercury');
                        else if(action==='meal')this.openPlanetDetail('venus');
                        else if(action==='sync')this.syncAllData();
                        else if(action==='chat')this.activateVoice();
                    });
                });
                document.getElementById('close-detail').addEventListener('click',()=>this.closePlanetDetail());
            }

            activatePhoenix() {
                document.getElementById('onboarding').style.display='none';
                localStorage.setItem('phoenixActivated','true');this.isActivated=true;
                if(this.phoenixCore){this.phoenixCore.material.emissiveIntensity=2;
                setTimeout(()=>this.phoenixCore.material.emissiveIntensity=0.5,500);}
                this.showNotification('Phoenix Activated','AI companion online. Loading data...');
                this.loadUserData();this.startDataSync();
            }

            toggleActionMenu() {
                this.actionMenuOpen=!this.actionMenuOpen;
                document.getElementById('action-menu').style.display=this.actionMenuOpen?'block':'none';
            }

            closeActionMenu() {this.actionMenuOpen=false;document.getElementById('action-menu').style.display='none';}

            openPlanetDetail(planetName) {
                this.currentPlanet=planetName;document.getElementById('planet-detail').style.display='block';
                const planetData={mercury:{title:'FITNESS & RECOVERY',subtitle:'Workouts, Performance, Biometrics'},
                venus:{title:'NUTRITION',subtitle:'Meals, Macros, Supplements'},
                earth:{title:'SCHEDULE & TIME',subtitle:'Calendar, Energy, Optimization'},
                mars:{title:'GOALS & HABITS',subtitle:'Objectives, Progress, Achievements'},
                jupiter:{title:'WEALTH & FINANCE',subtitle:'Spending, Budgets, Correlations'},
                saturn:{title:'LEGACY & LONGEVITY',subtitle:'Long-term Health, Life Timeline'}};
                const planet=planetData[planetName]||planetData.mercury;
                document.getElementById('detail-title').textContent=planet.title;
                document.getElementById('detail-subtitle').textContent=planet.subtitle;
                this.loadPlanetContent(planetName);
            }

            closePlanetDetail() {document.getElementById('planet-detail').style.display='none';this.currentPlanet=null;}

            loadPlanetContent(planetName) {
                if(window.planetSystem){window.planetSystem.loadDashboardContent(planetName);return;}
                const content=document.getElementById('detail-content');
                content.innerHTML='<div style="text-align:center;padding:60px"><div style="font-size:48px;margin-bottom:20px">‚è≥</div><div style="font-size:24px;color:#00ffff">Loading...</div></div>';
                setTimeout(()=>{if(window.planetSystem)window.planetSystem.loadDashboardContent(planetName);},500);
            }

            async authenticate() {
                const token=localStorage.getItem('phoenixToken');
                if(!token){console.log('No token');window.location.href='/login';return false;}
                try{
                    const response=await fetch(API_BASE+'/auth/me',{headers:getAuthHeaders()});
                    const data=await response.json();
                    if(data.success&&data.user){this.userId=data.user._id;console.log('Authenticated:',data.user.name);
                    const hour=new Date().getHours();
                    const greeting=hour<12?'Good Morning':hour<18?'Good Afternoon':'Good Evening';
                    document.querySelector('.greeting-main').textContent=greeting+', '+data.user.name.split(' ')[0];
                    return true;}else{localStorage.removeItem('phoenixToken');localStorage.removeItem('phoenixUser');
                    window.location.href='/login.html';return false;}
                }catch(error){console.error('Auth error:',error);
                localStorage.removeItem('phoenixToken');localStorage.removeItem('phoenixUser');
                window.location.href='/login.html';return false;}
            }

            async loadUserData() {if(!this.userId)return;console.log('Loading user data...');}
            startDataSync() {setInterval(()=>this.loadUserData(),30000);}
            async syncAllData() {this.showNotification('Syncing Data','Fetching latest...');}
            async showInsights() {this.showNotification('Analyzing','Phoenix analyzing data...');}

            setupScene() {
                this.scene=new THREE.Scene();this.scene.fog=new THREE.FogExp2(0x000000,0.0008);
                this.camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
                this.camera.position.z=15;
                this.renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
                this.renderer.setSize(window.innerWidth,window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
                document.getElementById('container').appendChild(this.renderer.domElement);
                window.addEventListener('resize',()=>{
                    this.camera.aspect=window.innerWidth/window.innerHeight;this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth,window.innerHeight);
                });
            }

            createPhoenixCore() {
                const geometry=new THREE.SphereGeometry(1.5,64,64);
                const material=new THREE.MeshPhongMaterial({color:0x00ffff,emissive:0x00ffff,emissiveIntensity:0.5,
                shininess:100,transparent:true,opacity:0.8});
                this.phoenixCore=new THREE.Mesh(geometry,material);this.scene.add(this.phoenixCore);
                for(let i=0;i<3;i++){
                    const ringGeometry=new THREE.TorusGeometry(2+i*0.5,0.02,16,100);
                    const ringMaterial=new THREE.MeshBasicMaterial({color:0x00ffff,transparent:true,opacity:0.3});
                    const ring=new THREE.Mesh(ringGeometry,ringMaterial);ring.rotation.x=Math.PI/2;
                    ring.userData.rotationSpeed=0.001*(i+1);this.phoenixCore.add(ring);
                }
                const glowGeometry=new THREE.SphereGeometry(1.8,32,32);
                const glowMaterial=new THREE.MeshBasicMaterial({color:0x00ffff,transparent:true,opacity:0.1});
                const glow=new THREE.Mesh(glowGeometry,glowMaterial);this.phoenixCore.add(glow);
            }

            createPlanets() {
                const planetData=[
                    {name:'MERCURY',color:0xff6b35,angle:0,distance:8},
                    {name:'VENUS',color:0xff66ff,angle:Math.PI/3,distance:8},
                    {name:'EARTH',color:0x00ff88,angle:2*Math.PI/3,distance:8},
                    {name:'MARS',color:0xff4444,angle:Math.PI,distance:8},
                    {name:'JUPITER',color:0xffaa00,angle:4*Math.PI/3,distance:8},
                    {name:'SATURN',color:0x8844ff,angle:5*Math.PI/3,distance:8}
                ];
                planetData.forEach((data,index)=>{
                    const geometry=new THREE.SphereGeometry(0.6,32,32);
                    const material=new THREE.MeshPhongMaterial({color:data.color,emissive:data.color,
                    emissiveIntensity:0.3,shininess:80});
                    const planet=new THREE.Mesh(geometry,material);
                    planet.userData={angle:data.angle,distance:data.distance,speed:0.0005+index*0.0002,name:data.name};
                    this.scene.add(planet);this.planets.push(planet);
                    const glowGeometry=new THREE.SphereGeometry(0.8,16,16);
                    const glowMaterial=new THREE.MeshBasicMaterial({color:data.color,transparent:true,opacity:0.2});
                    const glow=new THREE.Mesh(glowGeometry,glowMaterial);planet.add(glow);
                });
            }

            createParticleField() {
                const particleCount=3000;const geometry=new THREE.BufferGeometry();
                const positions=new Float32Array(particleCount*3);const velocities=[];
                for(let i=0;i<particleCount;i++){
                    positions[i*3]=(Math.random()-0.5)*50;positions[i*3+1]=(Math.random()-0.5)*50;
                    positions[i*3+2]=(Math.random()-0.5)*50;
                    velocities.push({x:(Math.random()-0.5)*0.02,y:(Math.random()-0.5)*0.02,z:(Math.random()-0.5)*0.02});
                }
                geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));
                const material=new THREE.PointsMaterial({color:0x00ffff,size:0.05,transparent:true,opacity:0.6,
                blending:THREE.AdditiveBlending});
                const particles=new THREE.Points(geometry,material);particles.userData.velocities=velocities;
                this.scene.add(particles);this.particles.push(particles);
            }

            setupLighting() {
                const ambient=new THREE.AmbientLight(0x404040);this.scene.add(ambient);
                const pointLight=new THREE.PointLight(0x00ffff,2,50);this.phoenixCore.add(pointLight);
                const light1=new THREE.PointLight(0xff6b35,0.5,20);light1.position.set(5,5,5);this.scene.add(light1);
                const light2=new THREE.PointLight(0xff66ff,0.5,20);light2.position.set(-5,-5,5);this.scene.add(light2);
            }

            setupEventListeners() {
                this.raycaster=new THREE.Raycaster();this.mouseVector=new THREE.Vector2();
                const clickHandler=(e)=>{
                    e.preventDefault();const x=e.touches?e.touches[0].clientX:e.clientX;
                    const y=e.touches?e.touches[0].clientY:e.clientY;
                    this.mouseVector.x=(x/window.innerWidth)*2-1;this.mouseVector.y=-(y/window.innerHeight)*2+1;
                    this.raycaster.setFromCamera(this.mouseVector,this.camera);
                    const coreIntersects=this.raycaster.intersectObject(this.phoenixCore);
                    if(coreIntersects.length>0&&!this.actionMenuOpen){this.toggleActionMenu();return;}
                    const planetIntersects=this.raycaster.intersectObjects(this.planets);
                    if(planetIntersects.length>0){
                        const planet=planetIntersects[0].object;
                        const planetName=planet.userData.name.toLowerCase();
                        this.openPlanetDetail(planetName);
                    }
                    if(this.actionMenuOpen&&coreIntersects.length===0)this.closeActionMenu();
                };
                document.addEventListener('click',clickHandler);
                document.addEventListener('mousemove',(e)=>{
                    this.mouseX=(e.clientX/window.innerWidth)*2-1;this.mouseY=-(e.clientY/window.innerHeight)*2+1;
                });
            }

            activateVoice() {
                if(window.voiceInterface){window.voiceInterface.startListening();}
                else{const overlay=document.getElementById('voice-overlay');overlay.style.display='flex';
                this.isListening=true;setTimeout(()=>{overlay.style.display='none';this.isListening=false;},3000);}
            }

            animate() {
                requestAnimationFrame(()=>this.animate());this.time+=0.01;
                if(this.phoenixCore){this.phoenixCore.rotation.y+=0.002;
                const scale=1+Math.sin(this.time*2)*0.05;this.phoenixCore.scale.set(scale,scale,scale);
                this.phoenixCore.children.forEach(child=>{if(child.userData.rotationSpeed)child.rotation.z+=child.userData.rotationSpeed;});}
                this.planets.forEach(planet=>{planet.userData.angle+=planet.userData.speed;
                planet.position.x=Math.cos(planet.userData.angle)*planet.userData.distance;
                planet.position.z=Math.sin(planet.userData.angle)*planet.userData.distance;planet.rotation.y+=0.01;});
                this.particles.forEach(particleSystem=>{
                    const positions=particleSystem.geometry.attributes.position.array;
                    const velocities=particleSystem.userData.velocities;
                    for(let i=0;i<positions.length;i+=3){positions[i]+=velocities[i/3].x;positions[i+1]+=velocities[i/3].y;
                    positions[i+2]+=velocities[i/3].z;if(Math.abs(positions[i])>25)velocities[i/3].x*=-1;
                    if(Math.abs(positions[i+1])>25)velocities[i/3].y*=-1;if(Math.abs(positions[i+2])>25)velocities[i/3].z*=-1;}
                    particleSystem.geometry.attributes.position.needsUpdate=true;
                });
                const targetX=this.mouseX*2;const targetY=this.mouseY*2;
                this.camera.position.x+=(targetX-this.camera.position.x)*0.05;
                this.camera.position.y+=(targetY-this.camera.position.y)*0.05;
                this.camera.lookAt(this.scene.position);this.renderer.render(this.scene,this.camera);
            }

            startHUD() {this.updateTime();setInterval(()=>this.updateTime(),1000);
            this.updateRecovery();setInterval(()=>this.updateRecovery(),30000);}

            updateTime() {const now=new Date();
                const time=now.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit',hour12:false});
                const date=now.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'});
                document.getElementById('time-display').textContent=time;
                document.getElementById('date-display').textContent=date;
            }

            updateRecovery() {
                document.getElementById('recovery-value').textContent=Math.round(this.recoveryScore)+'%';
                document.getElementById('recovery-fill').style.width=this.recoveryScore+'%';
            }

            showNotification(title,message) {
                const notification=document.createElement('div');
                notification.style.cssText='position:fixed;top:100px;right:30px;background:rgba(0,10,20,0.95);border:2px solid rgba(0,255,255,0.5);padding:20px;max-width:300px;z-index:10000;animation:slideIn 0.3s;box-shadow:0 0 30px rgba(0,255,255,0.3)';
                notification.innerHTML='<div style="font-size:14px;font-weight:bold;color:#00ffff;margin-bottom:10px">'+title+'</div><div style="font-size:12px;color:rgba(0,255,255,0.7)">'+message+'</div>';
                document.body.appendChild(notification);
                setTimeout(()=>{notification.style.animation='slideOut 0.3s';setTimeout(()=>notification.remove(),300);},5000);
            }
        }

        const phoenix=new PhoenixEngine();
        window.phoenix=phoenix;

        window.addEventListener('DOMContentLoaded',()=>{
            phoenix.init();
            (function initPhoenixParticles(){
                const canvas=document.getElementById('phoenix-particles');
                if(!canvas)return;const ctx=canvas.getContext('2d');const particles=[];
                const centerX=100;const centerY=100;
                for(let i=0;i<50;i++){particles.push({angle:Math.random()*Math.PI*2,
                distance:Math.random()*40+20,size:Math.random()*2+1,speed:Math.random()*0.02+0.01,
                alpha:Math.random()*0.5+0.3});}
                function animate(){ctx.clearRect(0,0,200,200);particles.forEach(p=>{p.angle+=p.speed;
                const x=centerX+Math.cos(p.angle)*p.distance;const y=centerY+Math.sin(p.angle)*p.distance;
                ctx.beginPath();ctx.arc(x,y,p.size,0,Math.PI*2);ctx.fillStyle='rgba(0,255,255,'+p.alpha+')';ctx.fill();
                const gradient=ctx.createRadialGradient(x,y,0,x,y,p.size*3);
                gradient.addColorStop(0,'rgba(0,255,255,'+(p.alpha*0.5)+')');
                gradient.addColorStop(1,'rgba(0,255,255,0)');ctx.fillStyle=gradient;
                ctx.fillRect(x-p.size*3,y-p.size*3,p.size*6,p.size*6);});requestAnimationFrame(animate);}
                animate();
            })();
            const phoenixCoreContainer=document.getElementById('phoenix-core-container');
            if(phoenixCoreContainer){phoenixCoreContainer.addEventListener('click',function(){
                console.log('Phoenix Core Activated');const sphere=document.getElementById('phoenix-sphere');
                if(sphere){sphere.style.animation='none';setTimeout(()=>{sphere.style.animation='phoenixPulse 0.5s ease-in-out 3';
                setTimeout(()=>sphere.style.animation='phoenixPulse 2s ease-in-out infinite',1500);},10);}
                phoenix.toggleActionMenu();
            });}
            setTimeout(()=>{const svg=document.getElementById('energy-beams');
                const phoenixCore=document.getElementById('phoenix-core-container');
                if(!svg||!phoenixCore)return;
                function drawBeams(){svg.innerHTML='';const coreRect=phoenixCore.getBoundingClientRect();
                const coreX=coreRect.left+coreRect.width/2;const coreY=coreRect.top+coreRect.height/2;
                const planetPositions=[{x:window.innerWidth*0.5,y:window.innerHeight*0.25},
                {x:window.innerWidth*0.75,y:window.innerHeight*0.4},{x:window.innerWidth*0.75,y:window.innerHeight*0.65},
                {x:window.innerWidth*0.25,y:window.innerHeight*0.65},{x:window.innerWidth*0.25,y:window.innerHeight*0.4},
                {x:window.innerWidth*0.5,y:window.innerHeight*0.8}];
                planetPositions.forEach((pos,index)=>{const line=document.createElementNS('http://www.w3.org/2000/svg','line');
                line.setAttribute('x1',coreX);line.setAttribute('y1',coreY);line.setAttribute('x2',pos.x);
                line.setAttribute('y2',pos.y);line.setAttribute('stroke','rgba(0,255,255,0.2)');
                line.setAttribute('stroke-width','2');line.style.animation='beamPulse '+(2+index*0.3)+'s ease-in-out infinite';
                svg.appendChild(line);const glowLine=document.createElementNS('http://www.w3.org/2000/svg','line');
                glowLine.setAttribute('x1',coreX);glowLine.setAttribute('y1',coreY);glowLine.setAttribute('x2',pos.x);
                glowLine.setAttribute('y2',pos.y);glowLine.setAttribute('stroke','rgba(0,255,255,0.1)');
                glowLine.setAttribute('stroke-width','6');glowLine.style.animation='beamPulse '+(2+index*0.3)+'s ease-in-out infinite';
                svg.appendChild(glowLine);});}
                drawBeams();window.addEventListener('resize',drawBeams);setInterval(drawBeams,100);
            },1000);
            setTimeout(()=>{const constellation=document.getElementById('data-constellation');if(!constellation)return;
                const metrics=[{label:'HRV',value:'52ms',color:'#00ffff'},{label:'RECOVERY',value:'78%',color:'#00ff88'},
                {label:'SLEEP',value:'7.2h',color:'#88ddff'},{label:'WORKOUTS',value:'4x',color:'#ff9600'}];
                metrics.forEach((metric,index)=>{const pod=document.createElement('div');pod.className='metric-pod';
                pod.style.cssText='position:absolute;background:rgba(0,10,20,0.9);border:1px solid rgba(0,255,255,0.5);padding:12px 20px;backdrop-filter:blur(10px);box-shadow:0 0 20px rgba(0,255,255,0.3);animation:podFloat '+(5+index)+'s ease-in-out infinite;animation-delay:'+(index*0.5)+'s;pointer-events:auto;cursor:pointer';
                const angle=(index/metrics.length)*Math.PI*2;const distance=300;
                pod.style.left='calc(50% + '+(Math.cos(angle)*distance)+'px)';
                pod.style.top='calc(50% + '+(Math.sin(angle)*distance)+'px)';
                pod.innerHTML='<div style="font-size:10px;color:rgba(0,255,255,0.6);margin-bottom:5px;letter-spacing:2px">'+metric.label+'</div><div style="font-size:24px;font-weight:bold;color:'+metric.color+';text-shadow:0 0 10px '+metric.color+'">'+metric.value+'</div>';
                pod.addEventListener('mouseenter',()=>{pod.style.transform='translate(-50%,-50%) scale(1.1)';
                pod.style.boxShadow='0 0 30px rgba(0,255,255,0.6)';});
                pod.addEventListener('mouseleave',()=>{pod.style.transform='translate(-50%,-50%)';
                pod.style.boxShadow='0 0 20px rgba(0,255,255,0.3)';});constellation.appendChild(pod);});
            },2000);
            console.log('PHOENIX INITIALIZED');
        });
    </script>
