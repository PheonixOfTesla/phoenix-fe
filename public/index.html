<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Phoenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: #000;
            color: #00ffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: none;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* HUD Elements */
        .hud {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }

        .hud-corner {
            padding: 15px;
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-size: 11px;
            letter-spacing: 1px;
        }

        #hud-tl {
            top: 20px;
            left: 20px;
        }

        #hud-tr {
            top: 20px;
            right: 20px;
            text-align: right;
        }

        #hud-bl {
            bottom: 20px;
            left: 20px;
        }

        #hud-br {
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .hud-label {
            color: rgba(0, 255, 255, 0.5);
            font-size: 9px;
            margin-bottom: 5px;
        }

        .hud-value {
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .recovery-bar {
            width: 100px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .recovery-fill {
            height: 100%;
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transition: width 0.5s ease;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1);
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Voice Interface */
        #voice-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9000;
            flex-direction: column;
        }

        #voice-overlay.active {
            display: flex;
        }

        .voice-text {
            color: #00ffff;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            max-width: 80%;
            margin-top: 20px;
        }

        .waveform-container {
            width: 200px;
            height: 100px;
            position: relative;
        }

        /* Planet Labels */
        .planet-label {
            position: absolute;
            color: #00ffff;
            font-size: 10px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 100;
            transform: translate(-50%, -50%);
        }

        /* Greeting */
        #greeting {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 500;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .greeting-main {
            font-size: 32px;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        .greeting-sub {
            font-size: 14px;
            color: rgba(0, 255, 255, 0.6);
        }

        /* Touch Ripple */
        .ripple {
            position: fixed;
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 0.6s ease-out;
            z-index: 9999;
        }

        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        @keyframes alertFlash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Corner Brackets */
        .corner-bracket {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            z-index: 999;
        }

        .bracket-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .bracket-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .bracket-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .bracket-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">PHOENIX</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Corner Brackets -->
    <div class="corner-bracket bracket-tl"></div>
    <div class="corner-bracket bracket-tr"></div>
    <div class="corner-bracket bracket-bl"></div>
    <div class="corner-bracket bracket-br"></div>

    <!-- Three.js Container -->
    <div id="container"></div>

    <!-- Greeting -->
    <div id="greeting">
        <div class="greeting-main">Welcome</div>
        <div class="greeting-sub">Your AI companion is initializing...</div>
    </div>

    <!-- HUD Elements -->
    <div id="hud-tl" class="hud hud-corner">
        <div class="hud-label">TIME</div>
        <div class="hud-value" id="time-display">--:--</div>
        <div class="hud-label" style="margin-top: 10px;">DATE</div>
        <div class="hud-value" style="font-size: 12px;" id="date-display">---</div>
    </div>

    <div id="hud-tr" class="hud hud-corner">
        <div class="hud-label">RECOVERY</div>
        <div class="hud-value" id="recovery-value">--</div>
        <div class="recovery-bar">
            <div class="recovery-fill" id="recovery-fill" style="width: 0%"></div>
        </div>
    </div>

    <div id="hud-bl" class="hud hud-corner">
        <div class="hud-label">STATUS</div>
        <div class="hud-value" style="font-size: 12px;" id="status-display">ONLINE</div>
    </div>

    <div id="hud-br" class="hud hud-corner">
        <div class="hud-label">MODE</div>
        <div class="hud-value" style="font-size: 12px;">ACTIVE</div>
    </div>

    <!-- Voice Overlay -->
    <div id="voice-overlay">
        <div class="waveform-container">
            <canvas id="waveform-canvas" width="200" height="100"></canvas>
        </div>
        <div class="voice-text" id="voice-text">Listening...</div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api'
            : 'https://pal-backend-production.up.railway.app/api';

        const getAuthHeaders = () => {
            const token = localStorage.getItem('phoenixToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        };

        // ========================================
        // PHOENIX ENGINE - MAIN CONTROLLER
        // ========================================
        
        class PhoenixEngine {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.phoenixCore = null;
                this.planets = [];
                this.particles = [];
                this.time = 0;
                this.isListening = false;
                this.recoveryScore = 75;
                this.mouseX = 0;
                this.mouseY = 0;
                this.userId = null;
                this.userData = {};
                this.location = {};
                this.weather = {};
                
                // Device orientation
                this.alpha = 0;
                this.beta = 0;
                this.gamma = 0;
            }

            init() {
                this.authenticate();
                this.setupScene();
                this.createPhoenixCore();
                this.createPlanets();
                this.createParticleField();
                this.setupLighting();
                this.setupEventListeners();
                this.loadLocationAndWeather();
                this.loadUserData();
                this.startDataSync();
                this.animate();
                this.startHUD();
                
                // Hide loading after 3 seconds
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 3000);
            }

            async authenticate() {
                const token = localStorage.getItem('phoenixToken');
                if (!token) {
                    console.log('No token found - user needs to login');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/auth/me`, {
                        headers: getAuthHeaders()
                    });
                    const data = await response.json();
                    if (data.success && data.user) {
                        this.userId = data.user._id;
                        console.log('✅ Authenticated:', data.user.name);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                }
            }

            async loadLocationAndWeather() {
                try {
                    // Get IP geolocation
                    const geoResponse = await fetch('https://ipapi.co/json/');
                    const geoData = await geoResponse.json();
                    
                    if (geoData.city && geoData.region) {
                        this.location = {
                            city: geoData.city,
                            region: geoData.region,
                            country: geoData.country_name,
                            lat: geoData.latitude,
                            lon: geoData.longitude
                        };
                        
                        // Get weather using Open-Meteo
                        const weatherResponse = await fetch(
                            `https://api.open-meteo.com/v1/forecast?latitude=${geoData.latitude}&longitude=${geoData.longitude}&current=temperature_2m,weathercode&temperature_unit=fahrenheit`
                        );
                        const weatherData = await weatherResponse.json();
                        
                        if (weatherData.current) {
                            const temp = Math.round(weatherData.current.temperature_2m);
                            const weatherCode = weatherData.current.weathercode;
                            const weatherInfo = this.getWeatherInfo(weatherCode);
                            
                            this.weather = {
                                temp: temp,
                                icon: weatherInfo.icon,
                                description: weatherInfo.description
                            };
                            
                            this.updateWeatherDisplay();
                        }
                    }
                } catch (error) {
                    console.error('Location/Weather error:', error);
                }
            }

            getWeatherInfo(code) {
                const weatherMap = {
                    0: { icon: '☀️', description: 'Clear' },
                    1: { icon: '🌤️', description: 'Clear' },
                    2: { icon: '⛅', description: 'Cloudy' },
                    3: { icon: '☁️', description: 'Overcast' },
                    45: { icon: '🌫️', description: 'Foggy' },
                    48: { icon: '🌫️', description: 'Foggy' },
                    51: { icon: '🌦️', description: 'Drizzle' },
                    53: { icon: '🌧️', description: 'Rain' },
                    55: { icon: '🌧️', description: 'Rain' },
                    61: { icon: '🌧️', description: 'Rain' },
                    63: { icon: '🌧️', description: 'Rain' },
                    65: { icon: '⛈️', description: 'Storm' },
                    71: { icon: '🌨️', description: 'Snow' },
                    73: { icon: '❄️', description: 'Snow' },
                    75: { icon: '❄️', description: 'Snow' },
                    77: { icon: '🌨️', description: 'Snow' },
                    80: { icon: '🌦️', description: 'Showers' },
                    81: { icon: '🌧️', description: 'Showers' },
                    82: { icon: '⛈️', description: 'Storm' },
                    85: { icon: '🌨️', description: 'Snow' },
                    86: { icon: '❄️', description: 'Snow' },
                    95: { icon: '⛈️', description: 'Thunder' },
                    96: { icon: '⛈️', description: 'Thunder' },
                    99: { icon: '⚡', description: 'Thunder' }
                };
                return weatherMap[code] || { icon: '🌡️', description: 'Unknown' };
            }

            updateWeatherDisplay() {
                const weatherHTML = `
                    <div class="hud-label">WEATHER</div>
                    <div style="font-size: 24px; margin: 5px 0;">${this.weather.icon}</div>
                    <div class="hud-value">${this.weather.temp}°F</div>
                    <div style="font-size: 9px; color: rgba(0,255,255,0.5); margin-top: 5px;">
                        ${this.weather.description}
                    </div>
                    <div style="font-size: 8px; color: rgba(0,255,255,0.3); margin-top: 3px;">
                        ${this.location.city}
                    </div>
                `;
                document.getElementById('hud-bl').innerHTML = weatherHTML;
            }

            async loadUserData() {
                if (!this.userId) return;

                try {
                    // Load comprehensive intelligence data
                    const [intelligence, wearable, recovery, goals, predictions] = await Promise.all([
                        fetch(`${API_BASE}/intelligence/${this.userId}`, { headers: getAuthHeaders() }),
                        fetch(`${API_BASE}/wearables/user/${this.userId}`, { headers: getAuthHeaders() }),
                        fetch(`${API_BASE}/recovery/${this.userId}/score/current`, { headers: getAuthHeaders() }),
                        fetch(`${API_BASE}/goals/client/${this.userId}`, { headers: getAuthHeaders() }),
                        fetch(`${API_BASE}/predictions/${this.userId}/hrv`, { headers: getAuthHeaders() })
                    ]);

                    const intelligenceData = await intelligence.json();
                    const wearableData = await wearable.json();
                    const recoveryData = await recovery.json();
                    const goalsData = await goals.json();
                    const predictionsData = await predictions.json();

                    // Store user data
                    this.userData = {
                        intelligence: intelligenceData.data || {},
                        wearable: wearableData.data || {},
                        recovery: recoveryData.data || {},
                        goals: goalsData.data || [],
                        predictions: predictionsData.data || {}
                    };

                    // Update recovery score from real data
                    if (recoveryData.data?.score) {
                        this.recoveryScore = recoveryData.data.score;
                    }

                    // Update planet metrics
                    this.updatePlanetMetrics();

                    console.log('✅ User data loaded:', this.userData);
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }

            updatePlanetMetrics() {
                // Update planet colors and intensities based on real data
                const metrics = {
                    mercury: this.userData.wearable?.hrv || 0,
                    venus: this.userData.intelligence?.recentWorkouts?.length || 0,
                    earth: this.userData.intelligence?.upcomingEvents || 0,
                    mars: this.userData.goals?.filter(g => !g.completed).length || 0,
                    jupiter: 0, // Placeholder for financial data
                    saturn: this.userData.recovery?.score || 0
                };

                // Update visual intensity based on metrics
                this.planets.forEach(planet => {
                    const metric = metrics[planet.userData.name.toLowerCase()];
                    if (metric !== undefined) {
                        // Adjust emissive intensity based on data
                        const intensity = Math.min(1, metric / 100);
                        planet.material.emissiveIntensity = 0.3 + intensity * 0.7;
                    }
                });
            }

            startDataSync() {
                // Sync data every 30 seconds
                setInterval(() => {
                    this.loadUserData();
                }, 30000);

                // Check for interventions every 60 seconds
                if (this.userId) {
                    setInterval(() => {
                        this.checkInterventions();
                    }, 60000);
                }
            }

            async checkInterventions() {
                if (!this.userId) return;

                try {
                    const response = await fetch(`${API_BASE}/intervention/${this.userId}/analyze`, {
                        method: 'POST',
                        headers: getAuthHeaders()
                    });
                    const data = await response.json();

                    if (data.success && data.interventions && data.interventions.length > 0) {
                        data.interventions.forEach(intervention => {
                            this.showIntervention(intervention);
                        });
                    }
                } catch (error) {
                    console.error('Intervention check error:', error);
                }
            }

            showIntervention(intervention) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 30px;
                    background: rgba(0, 10, 20, 0.95);
                    border: 2px solid ${intervention.severity === 'critical' ? '#ff4444' : '#ffaa00'};
                    padding: 20px;
                    max-width: 300px;
                    z-index: 10000;
                    animation: slideIn 0.3s ease-out;
                    box-shadow: 0 0 30px ${intervention.severity === 'critical' ? 'rgba(255,68,68,0.5)' : 'rgba(255,170,0,0.5)'};
                `;
                
                notification.innerHTML = `
                    <div style="font-size: 14px; font-weight: bold; color: #00ffff; margin-bottom: 10px;">
                        ${intervention.severity === 'critical' ? '🚨' : '⚠️'} ${intervention.title}
                    </div>
                    <div style="font-size: 12px; color: rgba(0, 255, 255, 0.7); margin-bottom: 10px;">
                        ${intervention.message}
                    </div>
                    <div style="font-size: 11px; color: rgba(0, 255, 255, 0.5);">
                        ${intervention.action || 'Phoenix is handling this automatically.'}
                    </div>
                `;

                document.body.appendChild(notification);

                // Flash screen for critical interventions
                if (intervention.severity === 'critical') {
                    this.flashAlert();
                }

                // Auto-remove after 8 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }, 8000);
            }

            flashAlert() {
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border: 5px solid #ff4444;
                    pointer-events: none;
                    z-index: 9999;
                    animation: alertFlash 0.5s ease-out 3;
                `;
                document.body.appendChild(overlay);
                setTimeout(() => overlay.remove(), 1500);
            }

            setupScene() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.0008);

                // Camera
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.z = 15;

                // Renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.getElementById('container').appendChild(this.renderer.domElement);

                // Responsive
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            createPhoenixCore() {
                // Core sphere
                const geometry = new THREE.SphereGeometry(1.5, 64, 64);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ffff,
                    emissive: 0x00ffff,
                    emissiveIntensity: 0.5,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.8
                });
                
                this.phoenixCore = new THREE.Mesh(geometry, material);
                this.scene.add(this.phoenixCore);

                // Outer rings
                for (let i = 0; i < 3; i++) {
                    const ringGeometry = new THREE.TorusGeometry(2 + i * 0.5, 0.02, 16, 100);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ffff,
                        transparent: true,
                        opacity: 0.3
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = Math.PI / 2;
                    ring.userData.rotationSpeed = 0.001 * (i + 1);
                    this.phoenixCore.add(ring);
                }

                // Inner glow
                const glowGeometry = new THREE.SphereGeometry(1.8, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.1
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                this.phoenixCore.add(glow);
            }

            createPlanets() {
                const planetData = [
                    { name: 'MERCURY', color: 0xff6b35, angle: 0, distance: 8, icon: '💪' },
                    { name: 'VENUS', color: 0xff66ff, angle: Math.PI / 3, distance: 8, icon: '🧠' },
                    { name: 'EARTH', color: 0x00ff88, angle: 2 * Math.PI / 3, distance: 8, icon: '🌍' },
                    { name: 'MARS', color: 0xff4444, angle: Math.PI, distance: 8, icon: '🎯' },
                    { name: 'JUPITER', color: 0xffaa00, angle: 4 * Math.PI / 3, distance: 8, icon: '💰' },
                    { name: 'SATURN', color: 0x8844ff, angle: 5 * Math.PI / 3, distance: 8, icon: '⏳' }
                ];

                planetData.forEach((data, index) => {
                    const geometry = new THREE.SphereGeometry(0.6, 32, 32);
                    const material = new THREE.MeshPhongMaterial({
                        color: data.color,
                        emissive: data.color,
                        emissiveIntensity: 0.3,
                        shininess: 80
                    });
                    
                    const planet = new THREE.Mesh(geometry, material);
                    planet.userData = {
                        angle: data.angle,
                        distance: data.distance,
                        speed: 0.0005 + index * 0.0002,
                        name: data.name,
                        icon: data.icon
                    };
                    
                    this.scene.add(planet);
                    this.planets.push(planet);

                    // Planet glow
                    const glowGeometry = new THREE.SphereGeometry(0.8, 16, 16);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: data.color,
                        transparent: true,
                        opacity: 0.2
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    planet.add(glow);
                });
            }

            createParticleField() {
                const particleCount = 3000; // Reduced for performance
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const velocities = [];

                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 50;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 50;

                    velocities.push({
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    });
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.PointsMaterial({
                    color: 0x00ffff,
                    size: 0.05,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });

                const particles = new THREE.Points(geometry, material);
                particles.userData.velocities = velocities;
                this.scene.add(particles);
                this.particles.push(particles);
            }

            setupLighting() {
                // Ambient light
                const ambient = new THREE.AmbientLight(0x404040);
                this.scene.add(ambient);

                // Point light from Phoenix core
                const pointLight = new THREE.PointLight(0x00ffff, 2, 50);
                this.phoenixCore.add(pointLight);

                // Additional colored lights
                const light1 = new THREE.PointLight(0xff6b35, 0.5, 20);
                light1.position.set(5, 5, 5);
                this.scene.add(light1);

                const light2 = new THREE.PointLight(0xff66ff, 0.5, 20);
                light2.position.set(-5, -5, 5);
                this.scene.add(light2);
            }

            setupEventListeners() {
                // Touch/Mouse events
                document.addEventListener('touchstart', (e) => this.onTouch(e), { passive: false });
                document.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                document.addEventListener('mousedown', (e) => this.onTouch(e));
                document.addEventListener('mousemove', (e) => this.onMouseMove(e));

                // Device orientation
                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', (e) => {
                        this.alpha = e.alpha || 0;
                        this.beta = e.beta || 0;
                        this.gamma = e.gamma || 0;
                    });
                }

                // Voice activation (long press)
                let pressTimer;
                document.addEventListener('touchstart', () => {
                    pressTimer = setTimeout(() => this.activateVoice(), 500);
                });
                document.addEventListener('touchend', () => {
                    clearTimeout(pressTimer);
                });
            }

            onTouch(e) {
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.createRipple(x, y);
            }

            onTouchMove(e) {
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.mouseX = (x / window.innerWidth) * 2 - 1;
                this.mouseY = -(y / window.innerHeight) * 2 + 1;
            }

            onMouseMove(e) {
                this.mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                this.mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            }

            createRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                document.body.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }

            activateVoice() {
                const overlay = document.getElementById('voice-overlay');
                overlay.classList.add('active');
                this.isListening = true;
                
                // Start speech recognition if available
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => {
                        document.getElementById('voice-text').textContent = 'Listening...';
                    };

                    recognition.onresult = async (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('voice-text').textContent = `"${transcript}"`;
                        
                        // Process command
                        await this.processVoiceCommand(transcript);
                        
                        setTimeout(() => {
                            overlay.classList.remove('active');
                            this.isListening = false;
                        }, 2000);
                    };

                    recognition.onerror = (error) => {
                        console.error('Speech recognition error:', error);
                        document.getElementById('voice-text').textContent = 'Error processing voice...';
                        setTimeout(() => {
                            overlay.classList.remove('active');
                            this.isListening = false;
                        }, 2000);
                    };

                    recognition.onend = () => {
                        if (this.isListening) {
                            setTimeout(() => {
                                overlay.classList.remove('active');
                                this.isListening = false;
                            }, 1000);
                        }
                    };

                    recognition.start();
                } else {
                    document.getElementById('voice-text').textContent = 'Voice recognition not supported';
                    setTimeout(() => {
                        overlay.classList.remove('active');
                        this.isListening = false;
                    }, 2000);
                }
                
                this.animateWaveform();
            }

            async processVoiceCommand(command) {
                const lowerCmd = command.toLowerCase();

                // Quick workout logging
                const workoutMatch = lowerCmd.match(/log workout (.+?) (\d+) pounds (\d+) sets (\d+) reps/i);
                if (workoutMatch) {
                    const [, exercise, weight, sets, reps] = workoutMatch;
                    await this.logQuickWorkout(exercise, weight, sets, reps);
                    return;
                }

                // Quick meal logging
                const mealMatch = lowerCmd.match(/log meal (.+?) (\d+) calories (\d+) protein/i);
                if (mealMatch) {
                    const [, food, calories, protein] = mealMatch;
                    await this.logQuickMeal(food, calories, protein);
                    return;
                }

                // Send to AI companion
                if (this.userId) {
                    try {
                        const response = await fetch(`${API_BASE}/companion/chat`, {
                            method: 'POST',
                            headers: getAuthHeaders(),
                            body: JSON.stringify({ 
                                message: command,
                                context: {
                                    recovery: this.recoveryScore,
                                    location: this.location.city,
                                    weather: this.weather.description
                                }
                            })
                        });
                        
                        const data = await response.json();
                        if (data.success && data.response) {
                            this.speakResponse(data.response);
                            this.showNotification('Phoenix', data.response);
                        }
                    } catch (error) {
                        console.error('AI chat error:', error);
                    }
                }
            }

            speakResponse(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    utterance.lang = 'en-US';
                    
                    const voices = speechSynthesis.getVoices();
                    const preferredVoice = voices.find(v => 
                        v.name.includes('Google') || v.name.includes('Microsoft')
                    );
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }
                    
                    speechSynthesis.speak(utterance);
                }
            }

            animateWaveform() {
                if (!this.isListening) return;
                
                const canvas = document.getElementById('waveform-canvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, 200, 100);
                
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < 200; i++) {
                    const y = 50 + Math.sin(i * 0.1 + this.time * 5) * 20 * Math.sin(this.time * 2);
                    if (i === 0) ctx.moveTo(i, y);
                    else ctx.lineTo(i, y);
                }
                
                ctx.stroke();
                
                if (this.isListening) {
                    requestAnimationFrame(() => this.animateWaveform());
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.time += 0.01;

                // Animate Phoenix core
                if (this.phoenixCore) {
                    this.phoenixCore.rotation.y += 0.002;
                    
                    // Pulse effect
                    const scale = 1 + Math.sin(this.time * 2) * 0.05;
                    this.phoenixCore.scale.set(scale, scale, scale);
                    
                    // Rotate rings
                    this.phoenixCore.children.forEach(child => {
                        if (child.userData.rotationSpeed) {
                            child.rotation.z += child.userData.rotationSpeed;
                        }
                    });
                }

                // Animate planets
                this.planets.forEach(planet => {
                    planet.userData.angle += planet.userData.speed;
                    planet.position.x = Math.cos(planet.userData.angle) * planet.userData.distance;
                    planet.position.z = Math.sin(planet.userData.angle) * planet.userData.distance;
                    planet.rotation.y += 0.01;
                });

                // Animate particles
                this.particles.forEach(particleSystem => {
                    const positions = particleSystem.geometry.attributes.position.array;
                    const velocities = particleSystem.userData.velocities;
                    
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i] += velocities[i / 3].x;
                        positions[i + 1] += velocities[i / 3].y;
                        positions[i + 2] += velocities[i / 3].z;
                        
                        // Boundary check
                        if (Math.abs(positions[i]) > 25) velocities[i / 3].x *= -1;
                        if (Math.abs(positions[i + 1]) > 25) velocities[i / 3].y *= -1;
                        if (Math.abs(positions[i + 2]) > 25) velocities[i / 3].z *= -1;
                    }
                    
                    particleSystem.geometry.attributes.position.needsUpdate = true;
                });

                // Camera parallax from mouse/gyroscope
                const targetX = this.mouseX * 2 + (this.gamma / 90) * 2;
                const targetY = this.mouseY * 2 + (this.beta / 90) * 2;
                
                this.camera.position.x += (targetX - this.camera.position.x) * 0.05;
                this.camera.position.y += (targetY - this.camera.position.y) * 0.05;
                
                this.camera.lookAt(this.scene.position);

                this.renderer.render(this.scene, this.camera);
            }

            startHUD() {
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                
                this.updateRecovery();
                setInterval(() => this.updateRecovery(), 30000); // Every 30 seconds
                
                // Update greeting
                this.updateGreeting();
                setInterval(() => this.updateGreeting(), 60000); // Every minute
            }

            updateTime() {
                const now = new Date();
                const time = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                const date = now.toLocaleDateString('en-US', { 
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
                
                document.getElementById('time-display').textContent = time;
                document.getElementById('date-display').textContent = date;
            }

            updateRecovery() {
                // Use REAL recovery data from backend
                if (this.userData.recovery?.score) {
                    this.recoveryScore = this.userData.recovery.score;
                }
                
                document.getElementById('recovery-value').textContent = Math.round(this.recoveryScore) + '%';
                document.getElementById('recovery-fill').style.width = this.recoveryScore + '%';
                
                // Change color based on recovery
                const fill = document.getElementById('recovery-fill');
                if (this.recoveryScore < 60) {
                    fill.style.background = '#ff4444';
                    fill.style.boxShadow = '0 0 10px rgba(255,68,68,0.8)';
                } else if (this.recoveryScore < 80) {
                    fill.style.background = '#ffaa00';
                    fill.style.boxShadow = '0 0 10px rgba(255,170,0,0.8)';
                } else {
                    fill.style.background = '#00ffff';
                    fill.style.boxShadow = '0 0 10px rgba(0,255,255,0.8)';
                }

                // Update greeting based on recovery
                this.updateGreeting();
            }

            updateGreeting() {
                const hour = new Date().getHours();
                const greeting = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
                
                let status = 'Ready to optimize';
                if (this.recoveryScore < 60) {
                    status = 'Recovery needed - taking it easy today';
                } else if (this.recoveryScore > 85) {
                    status = 'Peak performance ready';
                }

                document.querySelector('.greeting-main').textContent = greeting;
                document.querySelector('.greeting-sub').textContent = status;
            }

            async logQuickWorkout(exercise, weight, sets, reps) {
                if (!this.userId) return;

                try {
                    const response = await fetch(`${API_BASE}/workouts`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({
                            name: `Quick ${exercise}`,
                            type: 'strength',
                            exercises: [{
                                name: exercise,
                                sets: parseInt(sets),
                                reps: parseInt(reps),
                                weight: parseInt(weight)
                            }],
                            duration: 30
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        this.showNotification('✅ Workout Logged', `${exercise} ${weight}lbs x${sets}x${reps}`);
                        this.loadUserData(); // Refresh data
                    }
                } catch (error) {
                    console.error('Error logging workout:', error);
                }
            }

            async logQuickMeal(food, calories, protein) {
                if (!this.userId) return;

                try {
                    const response = await fetch(`${API_BASE}/nutrition/log`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({
                            name: food,
                            calories: parseInt(calories),
                            protein: parseInt(protein),
                            carbs: 0,
                            fat: 0,
                            mealType: 'snack'
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        this.showNotification('✅ Meal Logged', `${food} - ${calories}cal, ${protein}g protein`);
                    }
                } catch (error) {
                    console.error('Error logging meal:', error);
                }
            }

            showNotification(title, message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 30px;
                    background: rgba(0, 10, 20, 0.95);
                    border: 2px solid rgba(0, 255, 255, 0.5);
                    padding: 20px;
                    max-width: 300px;
                    z-index: 10000;
                    animation: slideIn 0.3s ease-out;
                    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
                `;
                
                notification.innerHTML = `
                    <div style="font-size: 14px; font-weight: bold; color: #00ffff; margin-bottom: 10px;">
                        ${title}
                    </div>
                    <div style="font-size: 12px; color: rgba(0, 255, 255, 0.7);">
                        ${message}
                    </div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
        }

        // ========================================
        // INITIALIZE PHOENIX
        // ========================================
        
        window.addEventListener('DOMContentLoaded', () => {
            const phoenix = new PhoenixEngine();
            phoenix.init();
            
            // Expose to window for iOS bridge and debugging
            window.phoenix = phoenix;
            
            // Add quick input helpers
            window.logWorkout = (exercise, weight, sets, reps) => {
                phoenix.logQuickWorkout(exercise, weight, sets, reps);
            };
            
            window.logMeal = (food, calories, protein) => {
                phoenix.logQuickMeal(food, calories, protein);
            };
            
            console.log('🔥 PHOENIX INITIALIZED');
            console.log('💡 Quick commands:');
            console.log('   window.logWorkout("bench press", 225, 5, 5)');
            console.log('   window.logMeal("chicken breast", 400, 40)');
        });
    </script>
