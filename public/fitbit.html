<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Fitbit...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 10, 20, 0.95);
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            max-width: 500px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        
        #status {
            color: rgba(0, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
        }
        
        .success {
            color: #00ff00;
        }
        
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting Fitbit...</h1>
        <p id="status">Authorizing with Phoenix backend...</p>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        
        // Get authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            // OAuth error from Fitbit
            statusEl.className = 'error';
            statusEl.textContent = `Authorization failed: ${errorDescription || error}`;
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
            
        } else if (code) {
            // Success - send code to backend
            statusEl.textContent = 'Exchanging authorization code...';
            
            fetch('https://pal-backend-production.up.railway.app/api/wearables/fitbit/exchange', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    statusEl.className = 'success';
                    statusEl.textContent = '✅ Fitbit connected successfully!';
                    
                    // Notify main window if opened as popup
                    if (window.opener) {
                        window.opener.postMessage({ 
                            type: 'fitbit_connected',
                            success: true 
                        }, '*');
                    }
                    
                    // Redirect back to main app after 2 seconds
                    setTimeout(() => {
                        if (window.opener) {
                            window.close();
                        } else {
                            window.location.href = '/';
                        }
                    }, 2000);
                    
                } else {
                    statusEl.className = 'error';
                    statusEl.textContent = `❌ Connection failed: ${data.message || 'Unknown error'}`;
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            })
            .catch(error => {
                statusEl.className = 'error';
                statusEl.textContent = `❌ Network error: ${error.message}`;
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
            
        } else {
            // No code or error - shouldn't happen
            statusEl.className = 'error';
            statusEl.textContent = '❌ No authorization code received from Fitbit';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>
</html>
