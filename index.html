            background: radial-gradient(circle at 30% 30%, 
                #06ffa5 0%,
                #00d9ff 100%);
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.6);
        }
        
        /* Venus (Fitness) - Orange/Red */
        .planet-venus {
            background: radial-gradient(circle at 30% 30%, 
                #ff6b35 0%,
                #ff006e 100%);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.6);
        }
        
        /* Earth (Calendar) - Cyan/Blue */
        .planet-earth {
            background: radial-gradient(circle at 30% 30%, 
                #00d9ff 0%,
                #0077b6 100%);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.6);
        }
        
        /* Mars (Goals) - Red/Orange */
        .planet-mars {
            background: radial-gradient(circle at 30% 30%, 
                #ff006e 0%,
                #ffd60a 100%);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.6);
        }
        
        /* Jupiter (Finance) - Gold/Yellow */
        .planet-jupiter {
            background: radial-gradient(circle at 30% 30%, 
                #ffd60a 0%,
                #ff9500 100%);
            box-shadow: 0 0 30px rgba(255, 214, 10, 0.6);
        }
        
        /* Saturn (Legacy) - Purple/Magenta */
        .planet-saturn {
            background: radial-gradient(circle at 30% 30%, 
                #9d4edd 0%,
                #7209b7 100%);
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.6);
        }
        
        /* PLANET STATES */
        
        /* Active planet (currently selected) */
        .planet.active {
            transform: scale(1.3);
            z-index: calc(var(--z-planets) + 10);
            filter: brightness(1.5);
        }
        
        /* Planet with attention needed */
        .planet.needs-attention {
            animation: planet-pulse 2s ease-in-out infinite;
        }
        
        @keyframes planet-pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 214, 10, 0.6); }
            50% { box-shadow: 0 0 60px rgba(255, 214, 10, 1); }
        }
        
        /* Planet hover */
        .planet:hover {
            transform: scale(1.2);
            filter: brightness(1.3);
        }
        
        /* Planet labels */
        .planet-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: var(--font-size-xs);
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--fast) var(--ease-apple);
            pointer-events: none;
        }
        
        .planet:hover .planet-label {
            opacity: 1;
        }
        
        /* Planet rotation (living systems) */
        .planet-surface {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            animation: planet-rotate 20s linear infinite;
            background-size: 200% 200%;
            opacity: 0.3;
        }
        
        @keyframes planet-rotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PART 5: THE ATTENTION LAYER (Layer 100)
           Musk: "Information at the right time, not all the time"
        ═══════════════════════════════════════════════════════════════ */
        
        .attention-container {
            position: fixed;
            inset: 0;
            z-index: var(--z-cards);
            pointer-events: none;
        }
        
        /* FLOATING DATA CARDS */
        .data-card {
            position: absolute;
            width: 280px;
            padding: var(--space-lg);
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
            pointer-events: all;
            cursor: pointer;
            transition: all var(--medium) var(--ease-apple);
            will-change: transform, opacity;
        }
        
        .data-card:hover {
            transform: scale(1.05) translateY(-5px);
            border-color: var(--phoenix-cyan);
            box-shadow: 0 12px 48px rgba(0, 217, 255, 0.3);
        }
        
        /* Card header */
        .card-header {
            font-size: var(--font-size-xs);
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: var(--space-sm);
        }
        
        /* Card metric */
        .card-metric {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--phoenix-cyan);
            line-height: 1;
            margin-bottom: var(--space-xs);
        }
        
        /* Card trend */
        .card-trend {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--font-size-sm);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .trend-arrow {
            font-size: var(--font-size-lg);
        }
        
        .trend-up { color: var(--phoenix-green); }
        .trend-down { color: var(--phoenix-red); }
        .trend-stable { color: rgba(255, 255, 255, 0.5); }
        
        /* Card sparkline */
        .card-sparkline {
            height: 40px;
            margin-top: var(--space-md);
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }
        
        .sparkline-bar {
            flex: 1;
            background: var(--phoenix-cyan);
            opacity: 0.3;
            border-radius: 2px;
            transition: all var(--fast) var(--ease-apple);
        }
        
        .sparkline-bar:hover {
            opacity: 1;
        }
        
        /* NOTIFICATION ORBS */
        .notification-orb {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xl);
            cursor: pointer;
            pointer-events: all;
            animation: orb-float 3s ease-in-out infinite;
            transition: all var(--medium) var(--ease-apple);
        }
        
        @keyframes orb-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .notification-orb:hover {
            transform: scale(1.2);
        }
        
        /* Orb types */
        .orb-info {
            background: radial-gradient(circle, 
                rgba(0, 217, 255, 0.3),
                rgba(0, 217, 255, 0.1));
            border: 2px solid var(--phoenix-cyan);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
        }
        
        .orb-success {
            background: radial-gradient(circle, 
                rgba(6, 255, 165, 0.3),
                rgba(6, 255, 165, 0.1));
            border: 2px solid var(--phoenix-green);
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.5);
        }
        
        .orb-warning {
            background: radial-gradient(circle, 
                rgba(255, 214, 10, 0.3),
                rgba(255, 214, 10, 0.1));
            border: 2px solid var(--phoenix-gold);
            box-shadow: 0 0 30px rgba(255, 214, 10, 0.5);
            animation: orb-pulse 1s ease-in-out infinite;
        }
        
        @keyframes orb-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .orb-critical {
            background: radial-gradient(circle, 
                rgba(255, 0, 110, 0.3),
                rgba(255, 0, 110, 0.1));
            border: 2px solid var(--phoenix-red);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
            animation: orb-urgent 0.5s ease-in-out infinite;
        }
        
        @keyframes orb-urgent {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PART 6: THE VOICE LAYER (Layer 2000)
           Musk: "Voice is the interface. Everything else is legacy."
        ═══════════════════════════════════════════════════════════════ */
        
        .voice-interface {
            position: fixed;
            inset: 0;
            z-index: var(--z-voice);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--fast) var(--ease-apple);
        }
        
        .voice-interface.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Voice waveform */
        .voice-waveform {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100px;
            margin-bottom: var(--space-2xl);
        }
        
        .waveform-bar {
            width: 4px;
            background: var(--phoenix-cyan);
            border-radius: 2px;
            transition: height var(--instant) ease-out;
            will-change: height;
        }
        
        /* Voice transcription */
        .voice-transcription {
            max-width: 600px;
            padding: var(--space-xl);
            text-align: center;
            font-size: var(--font-size-xl);
            line-height: 1.5;
            color: var(--phoenix-cyan);
            opacity: 0.9;
        }
        
        /* Voice hint */
        .voice-hint {
            position: absolute;
            bottom: var(--space-3xl);
            font-size: var(--font-size-sm);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.5;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PART 7: UI CONTROLS (Peripheral systems)
           Jobs: "Controls should be invisible until needed"
        ═══════════════════════════════════════════════════════════════ */
        
        /* TOP BAR */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-xl);
            z-index: var(--z-overlay);
            opacity: 0.6;
            transition: opacity var(--fast) var(--ease-apple);
        }
        
        .top-bar:hover {
            opacity: 1;
        }
        
        /* Time display */
        .time-display {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            font-family: var(--font-mono);
        }
        
        /* Status indicators */
        .status-indicators {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--font-size-sm);
            padding: var(--space-xs) var(--space-sm);
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: var(--glass-blur);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--phoenix-green);
            animation: status-pulse 2s ease-in-out infinite;
        }
        
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* BOTTOM BAR */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-overlay);
        }
        
        /* Voice button (primary interaction) */
        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                var(--phoenix-cyan),
                var(--phoenix-purple));
            border: 3px solid var(--phoenix-cyan);
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-2xl);
            cursor: pointer;
            transition: all var(--fast) var(--ease-apple);
            user-select: none;
        }
        
        .voice-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 60px rgba(0, 217, 255, 0.8);
        }
        
        .voice-button.active {
            animation: voice-listening 0.5s ease-in-out infinite;
        }
        
        @keyframes voice-listening {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* CORNER HUDLETS */
        .corner-hud {
            position: fixed;
            padding: var(--space-md);
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            backdrop-filter: var(--glass-blur);
            font-size: var(--font-size-sm);
            opacity: 0.7;
            transition: opacity var(--fast) var(--ease-apple);
            z-index: var(--z-overlay);
        }
        
        .corner-hud:hover {
            opacity: 1;
        }
        
        .hud-top-left {
            top: var(--space-xl);
            left: var(--space-xl);
        }
        
        .hud-top-right {
            top: var(--space-xl);
            right: var(--space-xl);
        }
        
        .hud-bottom-left {
            bottom: var(--space-3xl);
            left: var(--space-xl);
        }
        
        .hud-bottom-right {
            bottom: var(--space-3xl);
            right: var(--space-xl);
        }
        
        .hud-label {
            font-size: var(--font-size-xs);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: var(--space-xs);
        }
        
        .hud-value {
            font-size: var(--font-size-lg);
            font-weight: 700;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PART 8: MODAL SYSTEMS (Layer 1000)
           Gates: "Progressive disclosure of complexity"
        ═══════════════════════════════════════════════════════════════ */
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: var(--z-modal);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--medium) var(--ease-apple);
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-container {
            width: 90%;
            max-width: 1200px;
            max-height: 90%;
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
            overflow: hidden;
            transform: scale(0.9) translateY(50px);
            opacity: 0;
            transition: all var(--medium) var(--ease-bounce);
        }
        
        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        /* Modal header */
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-xl);
            border-bottom: 1px solid var(--glass-border);
        }
        
        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: var(--font-size-lg);
            cursor: pointer;
            transition: all var(--fast) var(--ease-apple);
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        /* Modal content */
        .modal-content {
            padding: var(--space-xl);
            overflow-y: auto;
            max-height: calc(90vh - 160px);
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PART 9: RESPONSIVE & MOBILE
           Musk: "Mobile-first. Desktop is legacy."
        ═══════════════════════════════════════════════════════════════ */
        
        @media (max-width: 768px) {
            .orbital-ring {
                width: 600px;
                height: 600px;
            }
            
            .planet {
                width: 60px;
                height: 60px;
            }
            
            .planet-mercury { transform: translate(-50%, -50%) rotate(0deg) translateY(-250px); }
            .planet-venus { transform: translate(-50%, -50%) rotate(60deg) translateY(-250px); }
            .planet-earth { transform: translate(-50%, -50%) rotate(120deg) translateY(-250px); }
            .planet-mars { transform: translate(-50%, -50%) rotate(180deg) translateY(-250px); }
            .planet-jupiter { transform: translate(-50%, -50%) rotate(240deg) translateY(-250px); }
            .planet-saturn { transform: translate(-50%, -50%) rotate(300deg) translateY(-250px); }
            
            .data-card {
                width: calc(100% - 40px);
                max-width: 350px;
            }
            
            .corner-hud {
                font-size: var(--font-size-xs);
                padding: var(--space-sm);
            }
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PART 10: ANIMATIONS & TRANSITIONS
           Jobs: "Animation is not decoration. It's explanation."
        ═══════════════════════════════════════════════════════════════ */
        
        /* Page load animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn var(--medium) var(--ease-apple);
        }
        
        /* Slide in from edges */
        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes slideInTop {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        @keyframes slideInBottom {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        /* Success flash */
        @keyframes successFlash {
            0% { background: transparent; }
            50% { background: rgba(6, 255, 165, 0.2); }
            100% { background: transparent; }
        }
        
        /* Error shake */
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Loading spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 217, 255, 0.1);
            border-top-color: var(--phoenix-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PART 11: UTILITY CLASSES
           Gates: "Reusable components for systematic development"
        ═══════════════════════════════════════════════════════════════ */
        
        /* Display utilities */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .inline-flex { display: inline-flex; }
        .grid { display: grid; }
        
        /* Flex utilities */
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-sm { gap: var(--space-sm); }
        .gap-md { gap: var(--space-md); }
        .gap-lg { gap: var(--space-lg); }
        
        /* Text utilities */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .uppercase { text-transform: uppercase; }
        .font-mono { font-family: var(--font-mono); }
        
        /* Color utilities */
        .text-cyan { color: var(--phoenix-cyan); }
        .text-orange { color: var(--phoenix-orange); }
        .text-purple { color: var(--phoenix-purple); }
        .text-gold { color: var(--phoenix-gold); }
        .text-green { color: var(--phoenix-green); }
        .text-red { color: var(--phoenix-red); }
        
        /* Opacity utilities */
        .opacity-50 { opacity: 0.5; }
        .opacity-70 { opacity: 0.7; }
        .opacity-90 { opacity: 0.9; }
        
        /* Cursor */
        .cursor-pointer { cursor: pointer; }
        .cursor-not-allowed { cursor: not-allowed; }
        
        /* Pointer events */
        .pointer-events-none { pointer-events: none; }
        .pointer-events-all { pointer-events: all; }
        
        /* Performance */
        .will-change-transform { will-change: transform; }
        .will-change-opacity { will-change: opacity; }
        
        /* Glassmorphism utilities */
        .glass-panel {
            background: var(--glass-dark);
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
        }
    </style>
</head>
<body>

    <!-- ═══════════════════════════════════════════════════════════════
         LAYER -100: THE VOID
         The living background that shows data density
    ═══════════════════════════════════════════════════════════════ -->
    <canvas id="void-canvas"></canvas>

    <!-- ═══════════════════════════════════════════════════════════════
         LAYER 1: PARTICLE FIELD
         10,000 particles representing data points
    ═══════════════════════════════════════════════════════════════ -->
    <div id="particle-container"></div>

    <!-- ═══════════════════════════════════════════════════════════════
         LAYER 10: THE ORBITAL RING
         The 7 Planetary Domains
    ═══════════════════════════════════════════════════════════════ -->
    <div class="orbital-ring">
        <!-- MERCURY - Health & Biometrics (38 endpoints) -->
        <div class="planet planet-mercury" data-domain="mercury" onclick="openPlanet('mercury')">
            <div class="planet-surface"></div>
            <div class="planet-label">Mercury · Health</div>
        </div>
        
        <!-- VENUS - Fitness & Training (88 endpoints) -->
        <div class="planet planet-venus" data-domain="venus" onclick="openPlanet('venus')">
            <div class="planet-surface"></div>
            <div class="planet-label">Venus · Fitness</div>
        </div>
        
        <!-- EARTH - Calendar & Energy (11 endpoints) -->
        <div class="planet planet-earth" data-domain="earth" onclick="openPlanet('earth')">
            <div class="planet-surface"></div>
            <div class="planet-label">Earth · Calendar</div>
        </div>
        
        <!-- MARS - Goals & Motivation (20 endpoints) -->
        <div class="planet planet-mars" data-domain="mars" onclick="openPlanet('mars')">
            <div class="planet-surface"></div>
            <div class="planet-label">Mars · Goals</div>
        </div>
        
        <!-- JUPITER - Financial Intelligence (17 endpoints) -->
        <div class="planet planet-jupiter" data-domain="jupiter" onclick="openPlanet('jupiter')">
            <div class="planet-surface"></div>
            <div class="planet-label">Jupiter · Finance</div>
        </div>
        
        <!-- SATURN - Legacy & Mortality (12 endpoints) -->
        <div class="planet planet-saturn" data-domain="saturn" onclick="openPlanet('saturn')">
            <div class="planet-surface"></div>
            <div class="planet-label">Saturn · Legacy</div>
        </div>
    </div>

    <!-- ═══════════════════════════════════════════════════════════════
         LAYER 50: THE PHOENIX CORE
         The conscious AI entity at the center
    ═══════════════════════════════════════════════════════════════ -->

                    this.vy += (dy / dist) * 0.01;

                // Apply velocity with friction (Musk: "Real physics")

                this.y += this.vy;

                this.vy *= 0.98;
                
                // Boundary bounce

                if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
                
                // Keep in bounds
                this.x = Math.max(0, Math.min(window.innerWidth, this.x));
                this.y = Math.max(0, Math.min(window.innerHeight, this.y));

        function displayDataCard(data) {
            const container = document.getElementById('attention-layer');
            
            const card = document.createElement('div');
            card.className = 'data-card';
            card.style.top = data.position.top + 'px';
            card.style.left = data.position.left + 'px';
            
            card.innerHTML = `
                <div class="card-header">${data.category}</div>
                <div class="card-metric" style="color: ${data.color};">${data.value}</div>
                <div class="card-trend">
                    <span class="trend-arrow ${data.trend}">${data.trend === 'up' ? '↑' : data.trend === 'down' ? '↓' : '→'}</span>
                    <span>${data.change}</span>
                </div>
                <div class="card-sparkline">
                    ${generateSparkline(data.history)}
                </div>
            `;
            
            container.appendChild(card);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                card.style.opacity = '0';
                setTimeout(() => card.remove(), 300);
            }, 10000);
        }
        
        function generateSparkline(data) {
            if (!data || data.length === 0) return '';
            
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            
            return data.map(value => {
                const height = ((value - min) / range * 100).toFixed(0);
                return `<div class="sparkline-bar" style="height: ${height}%"></div>`;
            }).join('');
        }
        
        function showNotification(message, type = 'info') {
            const container = document.getElementById('attention-layer');
            
            // Determine orb type
            let orbClass = 'orb-info';
            let icon = 'ⓘ';
            
            if (type === 'success') {
                orbClass = 'orb-success';
                icon = '✓';
            } else if (type === 'warning') {
                orbClass = 'orb-warning';
                icon = '⚠';
            } else if (type === 'error' || type === 'critical') {
                orbClass = 'orb-critical';
                icon = '⚡';
            }
            
            const orb = document.createElement('div');
            orb.className = `notification-orb ${orbClass}`;
            orb.style.top = '50%';
            orb.style.left = '50%';
            orb.style.transform = 'translate(-50%, -50%)';
            orb.textContent = icon;
            orb.title = message;
            
            orb.onclick = () => {
                alert(message); // In production, show detailed modal
                orb.remove();
            };
            
            container.appendChild(orb);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                orb.style.opacity = '0';
                setTimeout(() => orb.remove(), 300);
            }, 5000);
            
            // Haptic feedback (if supported)
            if (navigator.vibrate) {
                if (type === 'critical') {
                    navigator.vibrate([100, 50, 100, 50, 100]);
                } else {
                    navigator.vibrate(50);
                }
            }
        }
        
        function showInterventionAlert(intervention) {
            // Musk: "Proactive AI that prevents problems before they happen"
            setPhoenixState('alert');
            
            const message = `
                🔥 INTERVENTION NEEDED
                
                ${intervention.title}
                
                ${intervention.description}
                
                Confidence: ${intervention.confidence}%
                Action required: ${intervention.action}
            `;
            
            showNotification(message, 'warning');
            
            // If critical, force user attention
            if (intervention.urgency === 'critical') {
                setPhoenixState('critical');
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }
        
        // ═══════════════════════════════════════════════════════════════
        // PART 7: API INTEGRATION LAYER
        // Gates: "Robust error handling and retry logic"
        // ═══════════════════════════════════════════════════════════════
        
        let authToken = null;
        
        function getAuthToken() {
            // Get from localStorage
            return localStorage.getItem('phoenix_auth_token') || authToken;
        }
        
        function setAuthToken(token) {
            authToken = token;
            localStorage.setItem('phoenix_auth_token', token);
        }
        
        async function apiCall(method, endpoint, data = null, retries = 3) {
            const url = CONFIG.API_BASE + endpoint;
            
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getAuthToken()}`
                }
            };
            
            if (data && (method === 'POST' || method === 'PUT')) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired - redirect to login
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(`API Error: ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                console.error('API call failed:', error);
                
                // Retry logic (Gates: "Resilience")
                if (retries > 0) {
                    console.log(`Retrying... (${retries} attempts left)`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return apiCall(method, endpoint, data, retries - 1);
                }
                
                throw error;
            }
        }
        
        // ═══════════════════════════════════════════════════════════════
        // PART 8: REAL-TIME UPDATES
        // Musk: "Real-time or it's not real"
        // ═══════════════════════════════════════════════════════════════
        
        let websocket = null;
        
        function initWebSocket() {
            websocket = new WebSocket(CONFIG.WS_URL);
            
            websocket.onopen = () => {
                console.log('🔥 Phoenix WebSocket connected');
                
                // Authenticate
                websocket.send(JSON.stringify({
                    type: 'auth',
                    token: getAuthToken()
                }));
            };
            
            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            websocket.onclose = () => {
                console.log('WebSocket closed - reconnecting in 5s');
                setTimeout(initWebSocket, 5000);
            };
        }
        
        function handleWebSocketMessage(message) {
            switch(message.type) {
                case 'biometric_update':
                    updateBiometricDisplay(message.data);
                    break;
                    
                case 'intervention':
                    showInterventionAlert(message.data);
                    break;
                    
                case 'prediction':
                    displayPredictionCards([message.data]);
                    break;
                    
                case 'correlation_discovered':
                    showNotification(`New pattern discovered: ${message.data.description}`, 'info');
                    break;
                    
                case 'wearable_sync':
                    updateSyncIndicator(message.data);
                    break;
                    
                case 'phoenix_thought':
                    // Phoenix is thinking proactively
                    setPhoenixState('thinking');
                    setTimeout(() => setPhoenixState('dormant'), 2000);
                    break;
            }
        }
        
        function updateBiometricDisplay(data) {
            // Update recovery score
            if (data.recovery) {
                document.getElementById('hud-recovery').textContent = data.recovery + '%';
                document.getElementById('recovery-indicator').innerHTML = `<span>Recovery: ${data.recovery}%</span>`;
            }
            
            // Display as data card
            if (data.metric) {
                displayDataCard({
                    category: data.metric,
                    value: data.value,
                    color: data.color || 'var(--phoenix-cyan)',
                    trend: data.trend || 'stable',
                    change: data.change || '0%',
                    history: data.history || [],
                    position: {
                        top: 100 + Math.random() * (window.innerHeight - 400),
                        left: 100 + Math.random() * (window.innerWidth - 400)
                    }
                });
            }
        }
        
        function updateSyncIndicator(data) {
            const indicator = document.getElementById('sync-indicator');
            indicator.innerHTML = `<span>Syncing ${data.device}...</span>`;
            
            setTimeout(() => {
                indicator.innerHTML = '<span>Synced</span>';
                showNotification(`${data.device} synced successfully`, 'success');
            }, 2000);
        }
        
        // ═══════════════════════════════════════════════════════════════
        // PART 9: AUTOMATED SYSTEMS
        // Gates: "Systems that run themselves"
        // ═══════════════════════════════════════════════════════════════
        
        function startAutomatedSystems() {
            // Auto-sync every 30 seconds
            setInterval(async () => {

                await checkInterventions();

            // Refresh predictions every hour

            // Update time display every second
            setInterval(updateTimeDisplay, 1000);
            
            // Particle system animation loop
            if (particleSystem) {
                function animateParticles() {
                    particleSystem.update();
                    requestAnimationFrame(animateParticles);
                }
                animateParticles();
            }
        }
        
        function updateTimeDisplay() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }

        // Keyboard shortcuts (Musk: "Power users need shortcuts")
        document.addEventListener('keydown', (e) => {
            // Escape to close modals
            if (e.key === 'Escape') {
                closeDomainModal();
            }
            
            // Space for voice (when not in input)
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                if (!STATE.isVoiceActive) {
                    startVoiceInput();
                }
            }
            
            // Number keys to open planets
            if (e.key >= '1' && e.key <= '6') {
                const domains = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn'];
                openPlanet(domains[parseInt(e.key) - 1]);
            }
        });

            // Release space to stop voice
            if (e.code === 'Space' && STATE.isVoiceActive) {
                stopVoiceInput();
            }
        });
        
        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', (e) => {
            if (e.target.closest('.voice-button') || e.target.closest('.phoenix-orb')) {
                e.preventDefault();
            }

        window.addEventListener('resize', () => {
            // Reinitialize particle positions
            if (particleSystem) {

                    particle.x = Math.min(particle.x, window.innerWidth);
                    particle.y = Math.min(particle.y, window.innerHeight);
                });
            }
        });
