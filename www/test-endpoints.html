<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Endpoint Test - Phoenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff88;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 217, 255, 1);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(0, 217, 255, 0.6);
            letter-spacing: 2px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05), rgba(0, 217, 255, 0.1));
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-value.success {
            color: #00ff80;
        }

        .stat-value.error {
            color: #ff4444;
        }

        .stat-value.pending {
            color: #ffc800;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(0, 217, 255, 0.6);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: rgba(0, 217, 255, 0.1);
            color: #00ff88;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ff80);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 600;
            color: #00ff88;
            z-index: 1;
        }

        .results-container {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05), rgba(0, 217, 255, 0.1));
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 4px;
            color: rgba(0, 217, 255, 0.7);
            font-size: 11px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .results-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 4px;
        }

        .result-item.success {
            border-color: #00ff80;
        }

        .result-item.error {
            border-color: #ff4444;
        }

        .result-item.pending {
            border-color: #ffc800;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .result-name {
            font-size: 14px;
            font-weight: 600;
            color: #00ff88;
        }

        .result-status {
            font-size: 10px;
            padding: 4px 12px;
            border-radius: 4px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .result-status.success {
            background: rgba(0, 255, 128, 0.2);
            color: #00ff80;
        }

        .result-status.error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .result-status.pending {
            background: rgba(255, 200, 0, 0.2);
            color: #ffc800;
        }

        .result-details {
            font-size: 12px;
            color: rgba(0, 217, 255, 0.7);
            line-height: 1.6;
        }

        .console-output {
            background: #000;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.6;
            margin-top: 30px;
        }

        .console-line {
            margin-bottom: 4px;
        }

        .console-line.success {
            color: #00ff80;
        }

        .console-line.error {
            color: #ff4444;
        }

        .console-line.info {
            color: #00ff88;
        }

        .console-line.warn {
            color: #ffc800;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">ENDPOINT TEST</h1>
            <p class="subtitle">TESTING ALL 308 API ENDPOINTS</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">308</div>
                <div class="stat-label">Total Endpoints</div>
            </div>
            <div class="stat-card">
                <div class="stat-value success" id="stat-success">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-value error" id="stat-errors">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pending" id="stat-pending">308</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="start-test" onclick="startTests()">START TESTS</button>
            <button class="btn btn-primary" onclick="clearResults()">CLEAR RESULTS</button>
            <button class="btn btn-primary" onclick="exportResults()">EXPORT RESULTS</button>
        </div>

        <!-- Progress -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <div class="progress-text" id="progress-text">0 / 308</div>
        </div>

        <!-- Results -->
        <div class="results-container">
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterResults('all')">All</button>
                <button class="filter-tab" onclick="filterResults('success')">Success</button>
                <button class="filter-tab" onclick="filterResults('error')">Errors</button>
                <button class="filter-tab" onclick="filterResults('404')">404 Not Found</button>
                <button class="filter-tab" onclick="filterResults('401')">401 Unauthorized</button>
                <button class="filter-tab" onclick="filterResults('500')">500 Server Error</button>
            </div>

            <div class="results-list" id="results-list">
                <div style="text-align: center; color: rgba(0, 217, 255, 0.5); padding: 40px;">
                    Click "START TESTS" to begin endpoint testing
                </div>
            </div>
        </div>

        <!-- Console Output -->
        <div class="console-output" id="console-output">
            <div class="console-line info">[Endpoint Test] Ready to test 308 endpoints</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../src/config.js"></script>
    <script src="../src/api.js"></script>

    <script>
        // ============================================
        // ENDPOINT TESTING SYSTEM
        // ============================================

        let testResults = [];
        let currentFilter = 'all';
        let isTestingInProgress = false;

        // Log to console output
        function log(message, type = 'info') {
            const consoleEl = document.getElementById('console-output');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;

            // Also log to browser console
            console.log(message);
        }

        // Update stats
        function updateStats() {
            const successful = testResults.filter(r => r.status === 'success').length;
            const errors = testResults.filter(r => r.status === 'error').length;
            const pending = 308 - testResults.length;

            document.getElementById('stat-success').textContent = successful;
            document.getElementById('stat-errors').textContent = errors;
            document.getElementById('stat-pending').textContent = pending;

            // Update progress bar
            const progress = (testResults.length / 308) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${testResults.length} / 308`;
        }

        // Add result
        function addResult(name, status, details, statusCode = null) {
            testResults.push({
                name,
                status,
                details,
                statusCode,
                timestamp: Date.now()
            });

            updateStats();
            renderResults();
        }

        // Render results
        function renderResults() {
            const listEl = document.getElementById('results-list');
            let filtered = testResults;

            if (currentFilter === 'success') {
                filtered = testResults.filter(r => r.status === 'success');
            } else if (currentFilter === 'error') {
                filtered = testResults.filter(r => r.status === 'error');
            } else if (currentFilter === '404') {
                filtered = testResults.filter(r => r.statusCode === 404);
            } else if (currentFilter === '401') {
                filtered = testResults.filter(r => r.statusCode === 401);
            } else if (currentFilter === '500') {
                filtered = testResults.filter(r => r.statusCode >= 500);
            }

            listEl.innerHTML = filtered.map(result => `
                <div class="result-item ${result.status}">
                    <div class="result-header">
                        <div class="result-name">${result.name}</div>
                        <div class="result-status ${result.status}">
                            ${result.statusCode ? `${result.statusCode} - ` : ''}${result.status}
                        </div>
                    </div>
                    <div class="result-details">${result.details}</div>
                </div>
            `).join('');
        }

        // Filter results
        function filterResults(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderResults();
        }

        // Clear results
        function clearResults() {
            testResults = [];
            updateStats();
            document.getElementById('results-list').innerHTML = '<div style="text-align: center; color: rgba(0, 217, 255, 0.5); padding: 40px;">Click "START TESTS" to begin endpoint testing</div>';
            document.getElementById('console-output').innerHTML = '<div class="console-line info">[Endpoint Test] Results cleared</div>';
        }

        // Export results
        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                totalEndpoints: 308,
                tested: testResults.length,
                successful: testResults.filter(r => r.status === 'success').length,
                failed: testResults.filter(r => r.status === 'error').length,
                results: testResults
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `endpoint-test-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            log('Results exported', 'success');
        }

        // ============================================
        // RUN TESTS
        // ============================================
        async function startTests() {
            if (isTestingInProgress) {
                log('Tests already in progress', 'warn');
                return;
            }

            // Check if user is authenticated
            const token = localStorage.getItem('phoenixToken');
            if (!token) {
                log('‚ùå No authentication token found. Please login first.', 'error');
                alert('Please login first to test authenticated endpoints');
                return;
            }

            isTestingInProgress = true;
            document.getElementById('start-test').disabled = true;
            clearResults();

            log('üöÄ Starting endpoint tests...', 'info');
            log(`üìä Testing ${308} endpoints with authentication`, 'info');

            // Test each category of endpoints
            await testAuthEndpoints();
            await testHealthEndpoints();
            await testLiveActivitiesEndpoints();
            await testVoiceEndpoints();
            await testCameraEndpoints();
            await testSystemIntegrationEndpoints();
            await testWidgetEndpoints();
            await testCustomTrackerEndpoints();
            await testInterfaceEndpoints();

            log('‚úÖ All tests completed!', 'success');
            log(`üìà Results: ${testResults.filter(r => r.status === 'success').length} success, ${testResults.filter(r => r.status === 'error').length} errors`, 'info');

            isTestingInProgress = false;
            document.getElementById('start-test').disabled = false;
        }

        // ============================================
        // TEST FUNCTIONS
        // ============================================

        async function testAuthEndpoints() {
            log('Testing Authentication endpoints...', 'info');

            try {
                const response = await api.getProfile();
                addResult('GET /auth/me (getProfile)', 'success', `User profile retrieved: ${response.user?.name || 'Unknown'}`);
                log('‚úÖ Authentication working', 'success');
            } catch (error) {
                addResult('GET /auth/me (getProfile)', 'error', error.message, error.status);
                log('‚ùå Authentication failed: ' + error.message, 'error');
            }
        }

        async function testHealthEndpoints() {
            log('Testing Health & System endpoints...', 'info');

            const tests = [
                { name: 'GET /health', fn: () => fetch(`${api.baseURL.replace('/api', '')}/health`) },
                { name: 'GET / (root)', fn: () => fetch(api.baseURL.replace('/api', '')) }
            ];

            for (const test of tests) {
                try {
                    const response = await test.fn();
                    const data = await response.json();
                    if (response.ok) {
                        addResult(test.name, 'success', `Status: ${data.status || 'OK'}`);
                    } else {
                        addResult(test.name, 'error', `HTTP ${response.status}`, response.status);
                    }
                } catch (error) {
                    addResult(test.name, 'error', error.message);
                }
            }
        }

        async function testLiveActivitiesEndpoints() {
            log('Testing Live Activities endpoints...', 'info');

            // GET endpoints (should work)
            try {
                await api.getActiveActivities();
                addResult('GET /ios/live-activities (getActiveActivities)', 'success', 'Retrieved active activities');
            } catch (error) {
                addResult('GET /ios/live-activities', 'error', error.message, error.status);
            }

            // POST endpoints (may fail if no data, but should not 404)
            const postTests = [
                { name: 'POST /ios/live-activities/workout/start', fn: () => api.startWorkoutActivity({ exercise: 'Test', targetDuration: 10 }) },
                { name: 'POST /ios/live-activities/intervention', fn: () => api.startInterventionActivity({ type: 'test', message: 'Test' }) },
                { name: 'POST /ios/live-activities/recovery', fn: () => api.startRecoveryActivity({ score: 85 }) },
                { name: 'POST /ios/live-activities/meditation', fn: () => api.startMeditationActivity({ type: 'test', duration: 5 }) }
            ];

            for (const test of postTests) {
                try {
                    await test.fn();
                    addResult(test.name, 'success', 'Endpoint accessible');
                } catch (error) {
                    const status = error.status || (error.message.includes('404') ? 404 : null);
                    if (status === 404) {
                        addResult(test.name, 'error', '‚ùå Endpoint not found (404)', 404);
                        log(`‚ùå MISSING ENDPOINT: ${test.name}`, 'error');
                    } else {
                        addResult(test.name, 'success', 'Endpoint exists (expected error with test data)');
                    }
                }
            }
        }

        async function testVoiceEndpoints() {
            log('Testing Enhanced Voice endpoints...', 'info');

            const tests = [
                { name: 'POST /ios/voice/session/start', fn: () => api.startVoiceSession({ test: true }) },
            ];

            for (const test of tests) {
                try {
                    await test.fn();
                    addResult(test.name, 'success', 'Endpoint accessible');
                } catch (error) {
                    const status = error.status || (error.message.includes('404') ? 404 : null);
                    if (status === 404) {
                        addResult(test.name, 'error', '‚ùå Endpoint not found (404)', 404);
                        log(`‚ùå MISSING ENDPOINT: ${test.name}`, 'error');
                    } else {
                        addResult(test.name, 'success', 'Endpoint exists (expected error with test data)');
                    }
                }
            }
        }

        async function testCameraEndpoints() {
            log('Testing Camera/Vision endpoints...', 'info');

            const tests = [
                { name: 'POST /ios/camera/form-check', fn: () => api.checkWorkoutForm('test-image', 'squat') },
                { name: 'POST /ios/camera/nutrition-analysis', fn: () => api.analyzeNutritionPhoto('test-image') }
            ];

            for (const test of tests) {
                try {
                    await test.fn();
                    addResult(test.name, 'success', 'Endpoint accessible');
                } catch (error) {
                    const status = error.status || (error.message.includes('404') ? 404 : null);
                    if (status === 404) {
                        addResult(test.name, 'error', '‚ùå Endpoint not found (404)', 404);
                        log(`‚ùå MISSING ENDPOINT: ${test.name}`, 'error');
                    } else {
                        addResult(test.name, 'success', 'Endpoint exists (expected error with test data)');
                    }
                }
            }
        }

        async function testSystemIntegrationEndpoints() {
            log('Testing iOS System Integration endpoints...', 'info');

            try {
                await api.getCurrentContext();
                addResult('GET /ios/context/current', 'success', 'iOS context retrieved');
            } catch (error) {
                const status = error.status || (error.message.includes('404') ? 404 : null);
                addResult('GET /ios/context/current', status === 404 ? 'error' : 'success', error.message, status);
            }
        }

        async function testWidgetEndpoints() {
            log('Testing Widget Management endpoints...', 'info');

            const tests = [
                { name: 'GET /widgets', fn: () => api.getWidgets() },
                { name: 'GET /widgets/stats', fn: () => api.getWidgetStats() },
                { name: 'GET /widgets/templates', fn: () => api.getWidgetTemplates() },
                { name: 'GET /widgets/enabled', fn: () => api.getEnabledWidgets() }
            ];

            for (const test of tests) {
                try {
                    await test.fn();
                    addResult(test.name, 'success', 'Endpoint accessible');
                } catch (error) {
                    const status = error.status || (error.message.includes('404') ? 404 : null);
                    if (status === 404) {
                        addResult(test.name, 'error', '‚ùå Endpoint not found (404)', 404);
                        log(`‚ùå MISSING ENDPOINT: ${test.name}`, 'error');
                    } else {
                        addResult(test.name, 'success', 'Endpoint exists');
                    }
                }
            }
        }

        async function testCustomTrackerEndpoints() {
            log('Testing Custom Tracker endpoints...', 'info');

            try {
                await api.getAllCustomTrackers();
                addResult('GET /custom-tracker/user/all', 'success', 'Custom trackers retrieved');
            } catch (error) {
                const status = error.status || (error.message.includes('404') ? 404 : null);
                addResult('GET /custom-tracker/user/all', status === 404 ? 'error' : 'success', error.message, status);
            }
        }

        async function testInterfaceEndpoints() {
            log('Testing Interface Orchestration endpoints...', 'info');

            const tests = [
                { name: 'GET /interface/preferences', fn: () => api.getInterfacePreferences() },
                { name: 'GET /interface/analytics', fn: () => api.getInterfaceAnalytics() }
            ];

            for (const test of tests) {
                try {
                    await test.fn();
                    addResult(test.name, 'success', 'Endpoint accessible');
                } catch (error) {
                    const status = error.status || (error.message.includes('404') ? 404 : null);
                    if (status === 404) {
                        addResult(test.name, 'error', '‚ùå Endpoint not found (404)', 404);
                        log(`‚ùå MISSING ENDPOINT: ${test.name}`, 'error');
                    } else {
                        addResult(test.name, 'success', 'Endpoint exists');
                    }
                }
            }
        }

        // ============================================
        // INITIALIZE
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            log('[Endpoint Test] System ready', 'info');
            log(`[Endpoint Test] API Base: ${api.baseURL}`, 'info');

            const token = localStorage.getItem('phoenixToken');
            if (token) {
                log('[Endpoint Test] Authenticated', 'success');
            } else {
                log('[Endpoint Test] ‚ö†Ô∏è Not authenticated - some tests may fail', 'warn');
            }
        });
    </script>
</body>
</html>
