<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Speech Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .test-container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #00d9ff;
            margin-bottom: 40px;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d9ff;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #00d9ff;
        }

        .status-value {
            font-family: monospace;
        }

        .success {
            color: #00ff88;
        }

        .error {
            color: #ff4444;
        }

        .warning {
            color: #ff9500;
        }

        button {
            background: #00d9ff;
            color: black;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }

        button:hover {
            background: #00ff88;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #transcript {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid #00d9ff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            font-size: 18px;
            color: #00ff88;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .log-entry {
            font-family: monospace;
            font-size: 12px;
            padding: 4px 0;
            border-bottom: 1px solid #222;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéôÔ∏è Phoenix Speech Recognition Test</h1>

        <div class="status-box">
            <h2>System Status</h2>
            <div class="status-item">
                <span class="status-label">Capacitor Detected:</span>
                <span class="status-value" id="capacitor-status">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Platform:</span>
                <span class="status-value" id="platform-status">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">window.capacitorPlatform:</span>
                <span class="status-value" id="instance-status">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Speech API:</span>
                <span class="status-value" id="speech-api-status">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Initialization:</span>
                <span class="status-value" id="init-status">-</span>
            </div>
        </div>

        <button id="test-btn">üé§ Test Speech Recognition</button>
        <button id="stop-btn" style="background: #ff4444;">‚èπ Stop</button>

        <div id="transcript">Transcript will appear here...</div>

        <div class="log-container" id="logs"></div>
    </div>

    <script src="src/capacitor-platform.js"></script>
    <script>
        const logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().split('T')[1].slice(0, -1);
            const entry = `[${timestamp}] ${message}`;
            logs.push({ message: entry, type });

            const logContainer = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.style.color = type === 'error' ? '#ff4444' : type === 'success' ? '#00ff88' : '#00d9ff';
            logEntry.textContent = entry;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            console.log(entry);
        }

        function updateStatus(id, value, isGood = null) {
            const el = document.getElementById(id);
            el.textContent = value;
            if (isGood === true) el.className = 'status-value success';
            if (isGood === false) el.className = 'status-value error';
            if (isGood === null) el.className = 'status-value warning';
        }

        // Check Capacitor
        const isCapacitor = typeof window.Capacitor !== 'undefined';
        updateStatus('capacitor-status', isCapacitor ? 'YES' : 'NO (Web Browser)', isCapacitor);
        log(`Capacitor detected: ${isCapacitor}`);

        if (isCapacitor) {
            const platform = window.Capacitor.getPlatform();
            updateStatus('platform-status', platform, platform === 'ios');
            log(`Platform: ${platform}`);
        } else {
            updateStatus('platform-status', 'web', null);
            log('Platform: web (browser)');
        }

        // Check capacitorPlatform instance
        const hasInstance = typeof window.capacitorPlatform !== 'undefined';
        updateStatus('instance-status', hasInstance ? 'FOUND ‚úì' : 'NOT FOUND ‚úó', hasInstance);
        log(`window.capacitorPlatform: ${hasInstance ? 'found' : 'NOT FOUND'}`);

        if (hasInstance) {
            const platformInfo = window.capacitorPlatform.getPlatformInfo();
            log(`Platform info: ${JSON.stringify(platformInfo)}`);

            updateStatus('speech-api-status', platformInfo.speechAPI, platformInfo.isNativeIOS);
        } else {
            updateStatus('speech-api-status', 'Instance not found', false);
        }

        // Initialize
        async function init() {
            if (!hasInstance) {
                updateStatus('init-status', 'FAILED - No instance', false);
                log('Cannot initialize - window.capacitorPlatform not found', 'error');
                return false;
            }

            try {
                log('Initializing speech recognition...');
                const result = await window.capacitorPlatform.initialize({
                    language: 'en-US',
                    interimResults: true
                });

                updateStatus('init-status', 'SUCCESS ‚úì', true);
                log(`Initialization successful: ${JSON.stringify(result)}`, 'success');

                // Set up callbacks
                window.capacitorPlatform.onResult((result) => {
                    document.getElementById('transcript').textContent = result.transcript;
                    log(`Result: ${result.transcript} (final: ${result.isFinal})`);
                });

                window.capacitorPlatform.onError((error) => {
                    log(`Error: ${error}`, 'error');
                });

                window.capacitorPlatform.onEnd(() => {
                    log('Recognition ended');
                });

                return true;
            } catch (error) {
                updateStatus('init-status', 'FAILED ‚úó', false);
                log(`Initialization failed: ${error.message}`, 'error');
                return false;
            }
        }

        // Test button
        document.getElementById('test-btn').addEventListener('click', async () => {
            log('=== TEST STARTED ===', 'success');

            if (!hasInstance) {
                log('ERROR: window.capacitorPlatform not found', 'error');
                alert('ERROR: window.capacitorPlatform not found. Check console.');
                return;
            }

            try {
                await window.capacitorPlatform.startListening();
                log('Listening started...', 'success');
            } catch (error) {
                log(`Failed to start listening: ${error.message}`, 'error');
            }
        });

        // Stop button
        document.getElementById('stop-btn').addEventListener('click', async () => {
            if (hasInstance) {
                await window.capacitorPlatform.stopListening();
                log('Listening stopped');
            }
        });

        // Auto-init on load
        window.addEventListener('load', () => {
            log('=== PAGE LOADED ===');
            setTimeout(() => {
                init();
            }, 500);
        });
    </script>
</body>
</html>
