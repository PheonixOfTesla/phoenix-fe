<!DOCTYPE html>
<html>
<head>
    <title>Test Audio</title>
</head>
<body>
    <h1>Testing Hardcoded Audio</h1>
    <button onclick="testAudio()">Test Greeting</button>

    <script>
        function testAudio() {
            const audio = new Audio('/audio/greeting-afternoon.mp3');
            audio.play()
                .then(() => console.log('✅ Audio playing'))
                .catch(e => console.error('❌ Audio failed:', e));
        }
    </script>
</body>
</html>
